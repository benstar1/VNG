<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTTarifFiscalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTTarifFiscalLabel_tarifCode}" for="tarifCode" />
                    <h:inputText id="tarifCode" value="#{tTarifFiscalController.selected.tarifCode}" title="#{bundle.CreateTTarifFiscalTitle_tarifCode}" required="true" requiredMessage="#{bundle.CreateTTarifFiscalRequiredMessage_tarifCode}"/>
                    <h:outputLabel value="#{bundle.CreateTTarifFiscalLabel_tarifLib}" for="tarifLib" />
                    <h:inputText id="tarifLib" value="#{tTarifFiscalController.selected.tarifLib}" title="#{bundle.CreateTTarifFiscalTitle_tarifLib}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tTarifFiscalController.create}" value="#{bundle.CreateTTarifFiscalSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tTarifFiscalController.prepareList}" value="#{bundle.CreateTTarifFiscalShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTTarifFiscalIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
