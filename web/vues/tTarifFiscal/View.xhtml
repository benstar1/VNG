<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTTarifFiscalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTTarifFiscalLabel_tarifCode}"/>
                    <h:outputText value="#{tTarifFiscalController.selected.tarifCode}" title="#{bundle.ViewTTarifFiscalTitle_tarifCode}"/>
                    <h:outputText value="#{bundle.ViewTTarifFiscalLabel_tarifLib}"/>
                    <h:outputText value="#{tTarifFiscalController.selected.tarifLib}" title="#{bundle.ViewTTarifFiscalTitle_tarifLib}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tTarifFiscalController.destroyAndView}" value="#{bundle.ViewTTarifFiscalDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTTarifFiscalEditLink}"/>
                <br />
                <h:commandLink action="#{tTarifFiscalController.prepareCreate}" value="#{bundle.ViewTTarifFiscalCreateLink}" />
                <br />
                <h:commandLink action="#{tTarifFiscalController.prepareList}" value="#{bundle.ViewTTarifFiscalShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTTarifFiscalIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
