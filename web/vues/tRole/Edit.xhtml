<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TRoleEditDlg" widgetVar="TRoleEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTRoleTitle}">
            <h:form id="TRoleEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tRoleController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTRoleLabel_rolCode}" for="rolCode" />
                        <p:inputText id="rolCode" value="#{tRoleController.selected.rolCode}" title="#{bundle.EditTRoleTitle_rolCode}" required="true" requiredMessage="#{bundle.EditTRoleRequiredMessage_rolCode}"/>
                        <p:outputLabel value="#{bundle.EditTRoleLabel_rolDesig}" for="rolDesig" />
                        <p:inputText id="rolDesig" value="#{tRoleController.selected.rolDesig}" title="#{bundle.EditTRoleTitle_rolDesig}" />
                        <p:outputLabel value="#{bundle.EditTRoleLabel_rolCat}" for="rolCat" />
                        <p:inputText id="rolCat" value="#{tRoleController.selected.rolCat}" title="#{bundle.EditTRoleTitle_rolCat}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tRoleController.update}" value="#{bundle.Save}" update="display,:TRoleListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TRoleEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TRoleEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
