<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TVillageViewDlg" widgetVar="TVillageViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTVillageTitle}">
            <h:form id="TVillageViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tVillageController.selected != null}">
                        <h:outputText value="#{bundle.ViewTVillageLabel_vilaCode}"/>
                        <h:outputText value="#{tVillageController.selected.vilaCode}" title="#{bundle.ViewTVillageTitle_vilaCode}"/>
                        <h:outputText value="#{bundle.ViewTVillageLabel_vlaDesig}"/>
                        <h:outputText value="#{tVillageController.selected.vlaDesig}" title="#{bundle.ViewTVillageTitle_vlaDesig}"/>
                        <h:outputText value="#{bundle.ViewTVillageLabel_vilaArrCode}"/>
                        <h:outputText value="#{tVillageController.selected.vilaArrCode}" title="#{bundle.ViewTVillageTitle_vilaArrCode}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TVillageViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
