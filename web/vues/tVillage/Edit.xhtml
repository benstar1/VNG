<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TVillageEditDlg" widgetVar="TVillageEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTVillageTitle}">
            <h:form id="TVillageEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tVillageController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTVillageLabel_vilaCode}" for="vilaCode" />
                        <p:inputText id="vilaCode" value="#{tVillageController.selected.vilaCode}" title="#{bundle.EditTVillageTitle_vilaCode}" required="true" requiredMessage="#{bundle.EditTVillageRequiredMessage_vilaCode}"/>
                        <p:outputLabel value="#{bundle.EditTVillageLabel_vlaDesig}" for="vlaDesig" />
                        <p:inputText id="vlaDesig" value="#{tVillageController.selected.vlaDesig}" title="#{bundle.EditTVillageTitle_vlaDesig}" />
                        <p:outputLabel value="#{bundle.EditTVillageLabel_vilaArrCode}" for="vilaArrCode" />
                        <p:selectOneMenu id="vilaArrCode" value="#{tVillageController.selected.vilaArrCode}" required="true" requiredMessage="#{bundle.EditTVillageRequiredMessage_vilaArrCode}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tArrondissementController.itemsAvailableSelectOne}"
                                           var="vilaArrCodeItem"
                                           itemValue="#{vilaArrCodeItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tVillageController.update}" value="#{bundle.Save}" update="display,:TVillageListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TVillageEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TVillageEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
