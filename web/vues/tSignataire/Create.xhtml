<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TSignataireCreateDlg" widgetVar="TSignataireCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTSignataireTitle}">
            <h:form id="TSignataireCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tSignataireController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTSignataireLabel_signNom}" for="signNom" />
                        <p:inputText id="signNom" value="#{tSignataireController.selected.signNom}" title="#{bundle.CreateTSignataireTitle_signNom}" />
                        <p:outputLabel value="#{bundle.CreateTSignataireLabel_signPrenom}" for="signPrenom" />
                        <p:inputText id="signPrenom" value="#{tSignataireController.selected.signPrenom}" title="#{bundle.CreateTSignataireTitle_signPrenom}" />
                        <p:outputLabel value="#{bundle.CreateTSignataireLabel_signActif}" for="signActif" />
                        <p:selectBooleanCheckbox id="signActif" value="#{tSignataireController.selected.signActif}" />
                        <p:outputLabel value="#{bundle.CreateTSignataireLabel_signFonction}" for="signFonction" />
                        <p:inputText id="signFonction" value="#{tSignataireController.selected.signFonction}" title="#{bundle.CreateTSignataireTitle_signFonction}" />
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tSignataireController.create}" value="#{bundle.Save}" update="display,:TSignataireListForm:datalist,:TSignataireListForm:messages" oncomplete="handleSubmit(args,'TSignataireCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TSignataireCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
