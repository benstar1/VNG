<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TSignataireEditDlg" widgetVar="TSignataireEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTSignataireTitle}">
            <h:form id="TSignataireEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tSignataireController.selected != null}">
                         <p:outputLabel value="#{bundle.EditTSignataireLabel_signNom}" for="signNom" />
                        <p:inputText id="signNom" value="#{tSignataireController.selected.signNom}" title="#{bundle.EditTSignataireTitle_signNom}" />
                        <p:outputLabel value="#{bundle.EditTSignataireLabel_signPrenom}" for="signPrenom" />
                        <p:inputText id="signPrenom" value="#{tSignataireController.selected.signPrenom}" title="#{bundle.EditTSignataireTitle_signPrenom}" />
                        <p:outputLabel value="#{bundle.EditTSignataireLabel_signActif}" for="signActif" />
                        <p:selectBooleanCheckbox id="signActif" value="#{tSignataireController.selected.signActif}" />
                        <p:outputLabel value="#{bundle.EditTSignataireLabel_signFonction}" for="signFonction" />
                        <p:inputText id="signFonction" value="#{tSignataireController.selected.signFonction}" title="#{bundle.EditTSignataireTitle_signFonction}" />
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tSignataireController.update}" value="#{bundle.Save}" update="display,:TSignataireListForm:datalist,:TSignataireListForm:messages" oncomplete="handleSubmit(args, 'TSignataireEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TSignataireEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
