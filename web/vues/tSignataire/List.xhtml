<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTSignataireTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TSignataireListForm">
                <p:panel header="#{bundle.ListTSignataireTitle}">
                    <p:dataTable id="datalist" value="#{tSignataireController.items}" var="item"
                                 selectionMode="single" selection="#{tSignataireController.selected}"
                                 paginator="true"
                                 rowKey="#{item.signCode}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTSignataireTitle_signCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.signCode}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTSignataireTitle_signNom}"/>
                            </f:facet>
                            <h:outputText value="#{item.signNom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTSignataireTitle_signPrenom}"/>
                            </f:facet>
                            <h:outputText value="#{item.signPrenom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTSignataireTitle_signActif}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.signActif}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTSignataireTitle_signFonction}"/>
                            </f:facet>
                            <h:outputText value="#{item.signFonction}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTSignataireTitle_signUtiCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.signUtiCode}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tSignataireController.prepareCreate}" update=":TSignataireCreateForm" oncomplete="PF('TSignataireCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TSignataireViewForm" oncomplete="PF('TSignataireViewDialog').show()" disabled="#{empty tSignataireController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TSignataireEditForm" oncomplete="PF('TSignataireEditDialog').show()" disabled="#{empty tSignataireController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tSignataireController.destroy}" update=":growl,datalist" disabled="#{empty tSignataireController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
