<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TTypebfViewDlg" widgetVar="TTypebfViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTTypebfTitle}">
            <h:form id="TTypebfViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tTypebfController.selected != null}">
                        <h:outputText value="#{bundle.ViewTTypebfLabel_tbfCode}"/>
                        <h:outputText value="#{tTypebfController.selected.tbfCode}" title="#{bundle.ViewTTypebfTitle_tbfCode}"/>
                        <h:outputText value="#{bundle.ViewTTypebfLabel_tbfDesig}"/>
                        <h:outputText value="#{tTypebfController.selected.tbfDesig}" title="#{bundle.ViewTTypebfTitle_tbfDesig}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TTypebfViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
