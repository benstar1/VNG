<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TConflitCreateDlg" widgetVar="TConflitCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTConflitTitle}">
            <h:form id="TConflitCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tConflitController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTConflitLabel_confNum}" for="confNum" />
                        <p:inputText id="confNum" value="#{tConflitController.selected.confNum}" title="#{bundle.CreateTConflitTitle_confNum}" required="true" requiredMessage="#{bundle.CreateTConflitRequiredMessage_confNum}"/>
                        <p:outputLabel value="#{bundle.CreateTConflitLabel_confNatCompromi}" for="confNatCompromi" />
                        <p:inputText id="confNatCompromi" value="#{tConflitController.selected.confNatCompromi}" title="#{bundle.CreateTConflitTitle_confNatCompromi}" />
                        <p:outputLabel value="#{bundle.CreateTConflitLabel_confModeRegle}" for="confModeRegle" />
                        <p:inputText id="confModeRegle" value="#{tConflitController.selected.confModeRegle}" title="#{bundle.CreateTConflitTitle_confModeRegle}" />
                        <p:outputLabel value="#{bundle.CreateTConflitLabel_confDateRegl}" for="confDateRegl" />
                        <p:calendar id="confDateRegl" pattern="MM/dd/yyyy" value="#{tConflitController.selected.confDateRegl}" title="#{bundle.EditTConflitTitle_confDateRegl}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateTConflitLabel_confDate}" for="confDate" />
                        <p:calendar id="confDate" pattern="MM/dd/yyyy" value="#{tConflitController.selected.confDate}" title="#{bundle.EditTConflitTitle_confDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateTConflitLabel_confActeurRegl}" for="confActeurRegl" />
                        <p:inputText id="confActeurRegl" value="#{tConflitController.selected.confActeurRegl}" title="#{bundle.CreateTConflitTitle_confActeurRegl}" />
                        <p:outputLabel value="#{bundle.CreateTConflitLabel_confTemoinRegl}" for="confTemoinRegl" />
                        <p:inputText id="confTemoinRegl" value="#{tConflitController.selected.confTemoinRegl}" title="#{bundle.CreateTConflitTitle_confTemoinRegl}" />
                        <p:outputLabel value="#{bundle.CreateTConflitLabel_divTyreAutre}" for="divTyreAutre" />
                        <p:inputText id="divTyreAutre" value="#{tConflitController.selected.divTyreAutre}" title="#{bundle.CreateTConflitTitle_divTyreAutre}" />
                        <p:outputLabel value="#{bundle.CreateTConflitLabel_divOriginDroitAutre}" for="divOriginDroitAutre" />
                        <p:inputText id="divOriginDroitAutre" value="#{tConflitController.selected.divOriginDroitAutre}" title="#{bundle.CreateTConflitTitle_divOriginDroitAutre}" />
                        <p:outputLabel value="#{bundle.CreateTConflitLabel_divNatureContestAutre}" for="divNatureContestAutre" />
                        <p:inputText id="divNatureContestAutre" value="#{tConflitController.selected.divNatureContestAutre}" title="#{bundle.CreateTConflitTitle_divNatureContestAutre}" />
                        <p:outputLabel value="#{bundle.CreateTConflitLabel_confEncoursRegl}" for="confEncoursRegl" />
                        <p:inputText id="confEncoursRegl" value="#{tConflitController.selected.confEncoursRegl}" title="#{bundle.CreateTConflitTitle_confEncoursRegl}" />
                        <p:outputLabel value="#{bundle.CreateTConflitLabel_confObservation}" for="confObservation" />
                        <p:inputText id="confObservation" value="#{tConflitController.selected.confObservation}" title="#{bundle.CreateTConflitTitle_confObservation}" />
                        <p:outputLabel value="#{bundle.CreateTConflitLabel_confDateChargement}" for="confDateChargement" />
                        <p:calendar id="confDateChargement" pattern="MM/dd/yyyy" value="#{tConflitController.selected.confDateChargement}" title="#{bundle.EditTConflitTitle_confDateChargement}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateTConflitLabel_confPbaNumero}" for="confPbaNumero" />
                        <p:selectOneMenu id="confPbaNumero" value="#{tConflitController.selected.confPbaNumero}" required="true" requiredMessage="#{bundle.EditTConflitRequiredMessage_confPbaNumero}">
                            <f:selectItems value="#{tParcelleBafonController.itemsAvailableSelectOne}"
                                           var="confPbaNumeroItem"
                                           itemValue="#{confPbaNumeroItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tConflitController.create}" value="#{bundle.Save}" update="display,:TConflitListForm:datalist,:growl" oncomplete="handleSubmit(args,'TConflitCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TConflitCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
