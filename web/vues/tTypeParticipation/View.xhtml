<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTTypeParticipationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTTypeParticipationLabel_typPartCode}"/>
                    <h:outputText value="#{tTypeParticipationController.selected.typPartCode}" title="#{bundle.ViewTTypeParticipationTitle_typPartCode}"/>
                    <h:outputText value="#{bundle.ViewTTypeParticipationLabel_typPartLib}"/>
                    <h:outputText value="#{tTypeParticipationController.selected.typPartLib}" title="#{bundle.ViewTTypeParticipationTitle_typPartLib}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tTypeParticipationController.destroyAndView}" value="#{bundle.ViewTTypeParticipationDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTTypeParticipationEditLink}"/>
                <br />
                <h:commandLink action="#{tTypeParticipationController.prepareCreate}" value="#{bundle.ViewTTypeParticipationCreateLink}" />
                <br />
                <h:commandLink action="#{tTypeParticipationController.prepareList}" value="#{bundle.ViewTTypeParticipationShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTTypeParticipationIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
