<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TRolepartViewDlg" widgetVar="TRolepartViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTRolepartTitle}">
            <h:form id="TRolepartViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tRolepartController.selected != null}">
                        <h:outputText value="#{bundle.ViewTRolepartLabel_rovCode}"/>
                        <h:outputText value="#{tRolepartController.selected.rovCode}" title="#{bundle.ViewTRolepartTitle_rovCode}"/>
                        <h:outputText value="#{bundle.ViewTRolepartLabel_rovDesig}"/>
                        <h:outputText value="#{tRolepartController.selected.rovDesig}" title="#{bundle.ViewTRolepartTitle_rovDesig}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TRolepartViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
