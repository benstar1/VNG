<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TRolepartEditDlg" widgetVar="TRolepartEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTRolepartTitle}">
            <h:form id="TRolepartEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tRolepartController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTRolepartLabel_rovCode}" for="rovCode" />
                        <p:inputText id="rovCode" value="#{tRolepartController.selected.rovCode}" title="#{bundle.EditTRolepartTitle_rovCode}" required="true" requiredMessage="#{bundle.EditTRolepartRequiredMessage_rovCode}"/>
                        <p:outputLabel value="#{bundle.EditTRolepartLabel_rovDesig}" for="rovDesig" />
                        <p:inputText id="rovDesig" value="#{tRolepartController.selected.rovDesig}" title="#{bundle.EditTRolepartTitle_rovDesig}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tRolepartController.update}" value="#{bundle.Save}" update="display,:TRolepartListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TRolepartEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TRolepartEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
