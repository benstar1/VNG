<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTCentreImpotTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTCentreImpotLabel_centrImpCode}"/>
                    <h:outputText value="#{tCentreImpotController.selected.centrImpCode}" title="#{bundle.ViewTCentreImpotTitle_centrImpCode}"/>
                    <h:outputText value="#{bundle.ViewTCentreImpotLabel_centrImpLibelle}"/>
                    <h:outputText value="#{tCentreImpotController.selected.centrImpLibelle}" title="#{bundle.ViewTCentreImpotTitle_centrImpLibelle}"/>
                    <h:outputText value="#{bundle.ViewTCentreImpotLabel_centrDepCode}"/>
                    <h:outputText value="#{tCentreImpotController.selected.centrDepCode}" title="#{bundle.ViewTCentreImpotTitle_centrDepCode}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tCentreImpotController.destroyAndView}" value="#{bundle.ViewTCentreImpotDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTCentreImpotEditLink}"/>
                <br />
                <h:commandLink action="#{tCentreImpotController.prepareCreate}" value="#{bundle.ViewTCentreImpotCreateLink}" />
                <br />
                <h:commandLink action="#{tCentreImpotController.prepareList}" value="#{bundle.ViewTCentreImpotShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTCentreImpotIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
