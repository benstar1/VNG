<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTCentreImpotTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTCentreImpotLabel_centrImpCode}" for="centrImpCode" />
                    <h:inputText id="centrImpCode" value="#{tCentreImpotController.selected.centrImpCode}" title="#{bundle.EditTCentreImpotTitle_centrImpCode}" required="true" requiredMessage="#{bundle.EditTCentreImpotRequiredMessage_centrImpCode}"/>
                    <h:outputLabel value="#{bundle.EditTCentreImpotLabel_centrImpLibelle}" for="centrImpLibelle" />
                    <h:inputText id="centrImpLibelle" value="#{tCentreImpotController.selected.centrImpLibelle}" title="#{bundle.EditTCentreImpotTitle_centrImpLibelle}" required="true" requiredMessage="#{bundle.EditTCentreImpotRequiredMessage_centrImpLibelle}"/>
                    <h:outputLabel value="#{bundle.EditTCentreImpotLabel_centrDepCode}" for="centrDepCode" />
                    <h:selectOneMenu id="centrDepCode" value="#{tCentreImpotController.selected.centrDepCode}" title="#{bundle.EditTCentreImpotTitle_centrDepCode}" >
                        <f:selectItems value="#{tDepartementController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{tCentreImpotController.update}" value="#{bundle.EditTCentreImpotSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTCentreImpotViewLink}"/>
                <br />
                <h:commandLink action="#{tCentreImpotController.prepareList}" value="#{bundle.EditTCentreImpotShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTCentreImpotIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
