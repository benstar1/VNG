<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTTypeContribTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTTypeContribLabel_typContCode}"/>
                    <h:outputText value="#{tTypeContribController.selected.typContCode}" title="#{bundle.ViewTTypeContribTitle_typContCode}"/>
                    <h:outputText value="#{bundle.ViewTTypeContribLabel_typContLib}"/>
                    <h:outputText value="#{tTypeContribController.selected.typContLib}" title="#{bundle.ViewTTypeContribTitle_typContLib}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tTypeContribController.destroyAndView}" value="#{bundle.ViewTTypeContribDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTTypeContribEditLink}"/>
                <br />
                <h:commandLink action="#{tTypeContribController.prepareCreate}" value="#{bundle.ViewTTypeContribCreateLink}" />
                <br />
                <h:commandLink action="#{tTypeContribController.prepareList}" value="#{bundle.ViewTTypeContribShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTTypeContribIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
