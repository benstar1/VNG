<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTTypeContribTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTTypeContribLabel_typContCode}" for="typContCode" />
                    <h:inputText id="typContCode" value="#{tTypeContribController.selected.typContCode}" title="#{bundle.CreateTTypeContribTitle_typContCode}" required="true" requiredMessage="#{bundle.CreateTTypeContribRequiredMessage_typContCode}"/>
                    <h:outputLabel value="#{bundle.CreateTTypeContribLabel_typContLib}" for="typContLib" />
                    <h:inputText id="typContLib" value="#{tTypeContribController.selected.typContLib}" title="#{bundle.CreateTTypeContribTitle_typContLib}" required="true" requiredMessage="#{bundle.CreateTTypeContribRequiredMessage_typContLib}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tTypeContribController.create}" value="#{bundle.CreateTTypeContribSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tTypeContribController.prepareList}" value="#{bundle.CreateTTypeContribShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTTypeContribIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
