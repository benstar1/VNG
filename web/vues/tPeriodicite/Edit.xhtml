<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TPeriodiciteEditDlg" widgetVar="TPeriodiciteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTPeriodiciteTitle}">
            <h:form id="TPeriodiciteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tPeriodiciteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTPeriodiciteLabel_perCode}" for="perCode" />
                        <p:inputText id="perCode" value="#{tPeriodiciteController.selected.perCode}" title="#{bundle.EditTPeriodiciteTitle_perCode}" required="true" requiredMessage="#{bundle.EditTPeriodiciteRequiredMessage_perCode}"/>
                        <p:outputLabel value="#{bundle.EditTPeriodiciteLabel_perDesig}" for="perDesig" />
                        <p:inputText id="perDesig" value="#{tPeriodiciteController.selected.perDesig}" title="#{bundle.EditTPeriodiciteTitle_perDesig}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tPeriodiciteController.update}" value="#{bundle.Save}" update="display,:TPeriodiciteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TPeriodiciteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TPeriodiciteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
