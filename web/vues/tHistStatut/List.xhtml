<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTHistStatutTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTHistStatutEmpty}" rendered="#{tHistStatutController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tHistStatutController.items.rowCount > 0}">
                    <h:outputText value="#{tHistStatutController.pagination.pageFirstItem + 1}..#{tHistStatutController.pagination.pageLastItem + 1}/#{tHistStatutController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tHistStatutController.previous}" value="#{bundle.Previous} #{tHistStatutController.pagination.pageSize}" rendered="#{tHistStatutController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tHistStatutController.next}" value="#{bundle.Next} #{tHistStatutController.pagination.pageSize}" rendered="#{tHistStatutController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tHistStatutController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTHistStatutTitle_histStatutCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.histStatutCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTHistStatutTitle_histStatutDatedebut}"/>
                            </f:facet>
                            <h:outputText value="#{item.histStatutDatedebut}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTHistStatutTitle_histStatutDatefin}"/>
                            </f:facet>
                            <h:outputText value="#{item.histStatutDatefin}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTHistStatutTitle_histStatutStatut}"/>
                            </f:facet>
                            <h:outputText value="#{item.histStatutStatut}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTHistStatutTitle_histStatutUtilLogin}"/>
                            </f:facet>
                            <h:outputText value="#{item.histStatutUtilLogin}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTHistStatutTitle_histStatutContImmatr}"/>
                            </f:facet>
                            <h:outputText value="#{item.histStatutContImmatr}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tHistStatutController.prepareView}" value="#{bundle.ListTHistStatutViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tHistStatutController.prepareEdit}" value="#{bundle.ListTHistStatutEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tHistStatutController.destroy}" value="#{bundle.ListTHistStatutDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tHistStatutController.prepareCreate}" value="#{bundle.ListTHistStatutCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTHistStatutIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
