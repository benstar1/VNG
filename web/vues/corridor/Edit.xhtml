<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

                    <p:panelGrid columns="2" rendered="#{corridorController.selected != null}">

                        <p:outputLabel value="#{bundle.EditCorridorLabel_guid}" for="guid" />
                        <p:inputText id="guid" value="#{corridorController.selected.guid}" title="#{bundle.EditCorridorTitle_guid}" />

                        <p:inputText id="districtname" value="#{corridorController.selected.districtname}" title="#{bundle.EditCorridorTitle_districtname}" />
                        <p:outputLabel value="#{bundle.EditCorridorLabel_districtnumber}" for="districtnumber" />

                        <p:outputLabel value="#{bundle.EditCorridorLabel_countyname}" for="countyname" />

                        <p:inputText id="villagenumber" value="#{corridorController.selected.villagenumber}" title="#{bundle.EditCorridorTitle_villagenumber}" />
                        <p:outputLabel value="#{bundle.EditCorridorLabel_clerk}" for="clerk" />
                        <p:inputText id="clerk" value="#{corridorController.selected.clerk}" title="#{bundle.EditCorridorTitle_clerk}" />

            </h:form>
        </p:dialog>

    </ui:composition>
