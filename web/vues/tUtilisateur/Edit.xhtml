<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTUtilisateurTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTUtilisateurLabel_utilLogin}" for="utilLogin" />
                    <h:inputText id="utilLogin" value="#{tUtilisateurController.selected.utilLogin}" title="#{bundle.EditTUtilisateurTitle_utilLogin}" required="true" requiredMessage="#{bundle.EditTUtilisateurRequiredMessage_utilLogin}"/>
                    <h:outputLabel value="#{bundle.EditTUtilisateurLabel_utilActif}" for="utilActif" />
                    <h:inputText id="utilActif" value="#{tUtilisateurController.selected.utilActif}" title="#{bundle.EditTUtilisateurTitle_utilActif}" required="true" requiredMessage="#{bundle.EditTUtilisateurRequiredMessage_utilActif}"/>
                </h:panelGrid>
                <h:commandLink action="#{tUtilisateurController.update}" value="#{bundle.EditTUtilisateurSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTUtilisateurViewLink}"/>
                <br />
                <h:commandLink action="#{tUtilisateurController.prepareList}" value="#{bundle.EditTUtilisateurShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTUtilisateurIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
