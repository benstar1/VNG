<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TUtilisateurCreateDlg" widgetVar="TUtilisateurCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Nouvel utilisateur">
            <h:form id="TUtilisateurCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{tUtilisateurController.selected != null}">
                        <p:outputLabel value="Nom" for="utiNom" />
                        <p:inputText id="utiNom" value="#{tUtilisateurController.selected.utiNom}" title="#{bundle.CreateTUtilisateurTitle_utiNom}" />

                        <p:outputLabel value="Prénoms" for="utiPrenom" />
                        <p:inputText id="utiPrenom" value="#{tUtilisateurController.selected.utiPrenom}" title="#{bundle.CreateTUtilisateurTitle_utiPrenom}" />

                        <p:outputLabel value="Login" for="utiLogin" />
                        <p:inputText id="utiLogin" value="#{tUtilisateurController.selected.utiLogin}" title="#{bundle.CreateTUtilisateurTitle_utiLogin}" />

                        <p:outputLabel value="Mot de passe" for="utiPassword" />
                        <p:inputText type="password" id="utiPassword" value="#{tUtilisateurController.selected.utiPassword}" title="#{bundle.CreateTUtilisateurTitle_utiPassword}" />

                        <p:outputLabel value="Date de naissance" for="utiDateNais" />
                        <p:calendar id="utiDateNais" pattern="MM/dd/yyyy" value="#{tUtilisateurController.selected.utiDateNais}" title="#{bundle.EditTUtilisateurTitle_utiDateNais}"  showOn="button"/>

                         <p:outputLabel value="Confirmer Mot de passe" for="ConfutiPassword" />
                         <p:inputText type="password" id="ConfutiPassword" value="#{tUtilisateurController.confutiPassword}" title="confirmation" />

                        <p:outputLabel value="Email" for="utiMail" />
                        <p:inputText id="utiMail" value="#{tUtilisateurController.selected.utiMail}" title="#{bundle.CreateTUtilisateurTitle_utiMail}" />

                        <p:outputLabel value="Adresse" for="utiAdresse" />
                        <p:inputText id="utiAdresse" value="#{tUtilisateurController.selected.utiAdresse}" title="#{bundle.CreateTUtilisateurTitle_utiAdresse}" />

                        <p:outputLabel value="Téléphone" for="utiTelephone" />
                        <p:inputText id="utiTelephone" value="#{tUtilisateurController.selected.utiTelephone}" title="#{bundle.CreateTUtilisateurTitle_utiTelephone}" />

                        <p:outputLabel value="Actif" for="utilNomImage" />
                        <p:selectOneRadio id="utilNomImage" value="#{tUtilisateurController.limitationchaine}">
                            <f:selectItem  itemLabel="OUI" itemValue="OUI" />
                            <f:selectItem itemLabel="NON" itemValue="NON" />
                        </p:selectOneRadio>
                        
                        <p:outputLabel value="Profile" for="utiTyuCode" />
                        <p:selectOneMenu id="utiTyuCode" value="#{tUtilisateurController.selected.utiTyuCode}" >
                                        <f:selectItem itemLabel="Choisissez un profil " itemValue="" />
                                        <f:selectItems value="#{tTypeutilController.profilItem}" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tUtilisateurController.create}" value="#{bundle.Save}" update="display,:TUtilisateurListForm:datalist,:TUtilisateurListForm:messages,:TUtilisateurCreateForm" oncomplete="handleSubmit(args,'TUtilisateurCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TUtilisateurCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
