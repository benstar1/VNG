<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./../../WEB-INF/template.xhtml">

    <ui:define name="title">Créer un utilisateur</ui:define>
    <ui:define name="viewname">
    </ui:define>
    <ui:define name="content">
        <style>
            .arborescence{
                overflow:scroll;
            }
            .carte{
                overflow:scroll;
            }
        </style>
        <div class="container">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card card-w-title" >
                        <h2>Creation utilisateur</h2>
                        <h:form id="TUtilisateurListForm">
                            <p:growl id="messages" showDetail="true" />
                           
                                <p:dataTable id="datalist" value="#{tUtilisateurController.items}" var="item"
                                 selectionMode="single" selection="#{tUtilisateurController.selected}"
                                 paginator="true"
                                 rowKey="#{item.utiCode}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                       
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="NOm"/>
                            </f:facet>
                            <h:outputText value="#{item.utiNom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Prénoms"/>
                            </f:facet>
                            <h:outputText value="#{item.utiPrenom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Login"/>
                            </f:facet>
                            <h:outputText value="#{item.utiLogin}"/>
                        </p:column>
                      
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Date Naissance"/>
                            </f:facet>
                            <h:outputText value="#{item.utiDateNais}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Email"/>
                            </f:facet>
                            <h:outputText value="#{item.utiMail}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Adresse"/>
                            </f:facet>
                            <h:outputText value="#{item.utiAdresse}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Téléphone"/>
                            </f:facet>
                            <h:outputText value="#{item.utiTelephone}"/>
                        </p:column>
              
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Profile"/>
                            </f:facet>
                            <h:outputText value="#{item.utiTyuCode.tyuDesig}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tUtilisateurController.prepareCreate}" update=":TUtilisateurCreateForm" oncomplete="PF('TUtilisateurCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TUtilisateurViewForm" oncomplete="PF('TUtilisateurViewDialog').show()" disabled="#{empty tUtilisateurController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TUtilisateurEditForm" oncomplete="PF('TUtilisateurEditDialog').show()" disabled="#{empty tUtilisateurController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tUtilisateurController.destroy}" update=":TUtilisateurListForm:messages,datalist" disabled="#{empty tUtilisateurController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                           
                        </h:form>

                    </div>
                </div>
            </div>
        </div>
        <ui:include src="Create.xhtml"/>
        <ui:include src="Edit.xhtml"/>
        <ui:include src="View.xhtml"/>
    </ui:define>

</ui:composition>
