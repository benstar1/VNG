<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTUtilisateurTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TUtilisateurListForm">
                <p:panel header="#{bundle.ListTUtilisateurTitle}">
                    <p:dataTable id="datalist" value="#{tUtilisateurController.items}" var="item"
                                 selectionMode="single" selection="#{tUtilisateurController.selected}"
                                 paginator="true"
                                 rowKey="#{item.utiCode}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTUtilisateurTitle_utiCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.utiCode}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTUtilisateurTitle_utiNom}"/>
                            </f:facet>
                            <h:outputText value="#{item.utiNom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTUtilisateurTitle_utiPrenom}"/>
                            </f:facet>
                            <h:outputText value="#{item.utiPrenom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTUtilisateurTitle_utiLogin}"/>
                            </f:facet>
                            <h:outputText value="#{item.utiLogin}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTUtilisateurTitle_utiPassword}"/>
                            </f:facet>
                            <h:outputText value="#{item.utiPassword}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTUtilisateurTitle_utiDateNais}"/>
                            </f:facet>
                            <h:outputText value="#{item.utiDateNais}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTUtilisateurTitle_utiMail}"/>
                            </f:facet>
                            <h:outputText value="#{item.utiMail}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTUtilisateurTitle_utiAdresse}"/>
                            </f:facet>
                            <h:outputText value="#{item.utiAdresse}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTUtilisateurTitle_utiTelephone}"/>
                            </f:facet>
                            <h:outputText value="#{item.utiTelephone}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTUtilisateurTitle_utiAdressePhoto}"/>
                            </f:facet>
                            <h:outputText value="#{item.utiAdressePhoto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTUtilisateurTitle_utilNomImage}"/>
                            </f:facet>
                            <h:outputText value="#{item.utilNomImage}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTUtilisateurTitle_utiDateChargement}"/>
                            </f:facet>
                            <h:outputText value="#{item.utiDateChargement}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTUtilisateurTitle_utiTyuCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.utiTyuCode}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tUtilisateurController.prepareCreate}" update=":TUtilisateurCreateForm" oncomplete="PF('TUtilisateurCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TUtilisateurViewForm" oncomplete="PF('TUtilisateurViewDialog').show()" disabled="#{empty tUtilisateurController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TUtilisateurEditForm" oncomplete="PF('TUtilisateurEditDialog').show()" disabled="#{empty tUtilisateurController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tUtilisateurController.destroy}" update=":growl,datalist" disabled="#{empty tUtilisateurController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
