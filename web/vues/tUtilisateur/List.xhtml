<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTUtilisateurTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTUtilisateurEmpty}" rendered="#{tUtilisateurController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tUtilisateurController.items.rowCount > 0}">
                    <h:outputText value="#{tUtilisateurController.pagination.pageFirstItem + 1}..#{tUtilisateurController.pagination.pageLastItem + 1}/#{tUtilisateurController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tUtilisateurController.previous}" value="#{bundle.Previous} #{tUtilisateurController.pagination.pageSize}" rendered="#{tUtilisateurController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tUtilisateurController.next}" value="#{bundle.Next} #{tUtilisateurController.pagination.pageSize}" rendered="#{tUtilisateurController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tUtilisateurController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTUtilisateurTitle_utilLogin}"/>
                            </f:facet>
                            <h:outputText value="#{item.utilLogin}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTUtilisateurTitle_utilActif}"/>
                            </f:facet>
                            <h:outputText value="#{item.utilActif}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tUtilisateurController.prepareView}" value="#{bundle.ListTUtilisateurViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tUtilisateurController.prepareEdit}" value="#{bundle.ListTUtilisateurEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tUtilisateurController.destroy}" value="#{bundle.ListTUtilisateurDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tUtilisateurController.prepareCreate}" value="#{bundle.ListTUtilisateurCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTUtilisateurIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
