<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <p:dialog header="Modal Dialog" widgetVar="dlg2" height="100">
            <table>
                <tr>
                    <td>Numero d√©claration :</td>
                    <td>#{tableauDeBordController.selectedTDeclarationDou.ideRegNbr + tableauDeBordController.selectedTDeclarationDou.ideRegNbr}</td>                    
                </tr>
                <tr>
                    <td>Date d'enregistrement</td>
                    <td>#{ tableauDeBordController.selectedTDeclarationDou.ideRegDat}</td>
                    <td></td>
                    <td></td>                    
                </tr>                
            </table>
            <p:dataTable var="article" value="#{tableauDeBordController.listeArticle}" rowKey="#{article.TArticlePK}" selectionMode="single" selection="#{tableauDeBordController.selectedArticle}">
                <p:ajax event="rowSelect" listener="#{tableauDeBordController.findArticleTaxe()}" update="@form:taxestab" />
                <p:column headerText="Nomenclature">
                    <h:outputText value="#{article.tarHscNb1}" />
                </p:column>
                <p:column headerText="Poids brut">
                    <h:outputText value="#{article.vitWgtGrs}" />
                </p:column>
                <p:column headerText="Poids net">
                    <h:outputText value="#{article.vitWgtNet}" />
                </p:column>                
                <p:column headerText="total taxe">
                    <h:outputText value="#{article.taxAmt}" />
                </p:column>            
            </p:dataTable>
            
            <p:dataTable id="taxestab" var="taxe" value="#{tableauDeBordController.listeTaxeArticle}">
                <p:column headerText="Code">
                    <h:outputText value="#{taxe.taxLinCod}" />
                </p:column>
                <p:column headerText="Poids brut">
                    <h:outputText value="#{taxe.taxLinAmt}" />
                </p:column>       
            </p:dataTable>
            
        </p:dialog> 
    </body>
</html>
