<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
  <ui:composition>
      
    <p:dialog id="TArrondissementListDlg" widgetVar="TArrondissementListDlg" modal="true" resizable="false" appendTo="@(body)" header="Liste Arrondissement">
        <h:form id="TArrondissementListForm">
            <p:panel header="#{bundle.ListTArrondissementTitle}">
                <p:dataTable id="datalist" value="#{parcelleController.listArr}" var="item"
                             selectionMode="single" selection="#{parcelleController.arrondissement}"
                             paginator="true"
                             rowKey="#{item.arrCode}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             >

               
                    <p:column filterBy="#{item.arrCode}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="Code"/>
                        </f:facet>
                        <p:commandLink value="#{item.arrCode}"  action="#{parcelleController.setArrondissement(item)}"  update=":formharmonise:arrondissement,:formharmonise:libarrondissement,TVillageListForm:datalist" oncomplete="PF('TArrondissementListDlg').hide();"  process="@this" title="Selectionnez" style="color: blue;"/>              
                    </p:column>
                    
                    <p:column filterBy="#{item.arrDesig}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="Designation"/>
                        </f:facet>
                        <h:outputText value="#{item.arrDesig}"/>
                    </p:column>
                    
                </p:dataTable>
            </p:panel>

        </h:form>
    </p:dialog>

</ui:composition>

</html>
