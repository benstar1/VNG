<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TMailgroupViewDlg" widgetVar="TMailgroupViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle2.ViewTMailgroupTitle}">
            <h:form id="TMailgroupViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tMailgroupController.selected != null}">
                        <h:outputText value="#{bundle2.ViewTMailgroupLabel_groupid}"/>
                        <h:outputText value="#{tMailgroupController.selected.groupid}" title="#{bundle2.ViewTMailgroupTitle_groupid}"/>
                        <h:outputText value="#{bundle2.ViewTMailgroupLabel_groupname}"/>
                        <h:outputText value="#{tMailgroupController.selected.groupname}" title="#{bundle2.ViewTMailgroupTitle_groupname}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle2.Close}" onclick="TMailgroupViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
