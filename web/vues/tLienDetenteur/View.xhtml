<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TLienDetenteurViewDlg" widgetVar="TLienDetenteurViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTLienDetenteurTitle}">
            <h:form id="TLienDetenteurViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tLienDetenteurController.selected != null}">
                        <h:outputText value="#{bundle.ViewTLienDetenteurLabel_lienCode}"/>
                        <h:outputText value="#{tLienDetenteurController.selected.lienCode}" title="#{bundle.ViewTLienDetenteurTitle_lienCode}"/>
                        <h:outputText value="#{bundle.ViewTLienDetenteurLabel_lienDesig}"/>
                        <h:outputText value="#{tLienDetenteurController.selected.lienDesig}" title="#{bundle.ViewTLienDetenteurTitle_lienDesig}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TLienDetenteurViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
