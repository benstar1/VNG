<html xmlns="http://www.w3.org/1999/xhtml"

    <ui:composition>

        <p:dialog id="TEthnieEditDlg" widgetVar="TEthnieEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTEthnieTitle}">

                    <p:commandButton actionListener="#{tEthnieController.update}" value="#{bundle.Save}" update="display,:TEthnieListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TEthnieEditDialog');"/>

        </p:dialog>

    </ui:composition>
