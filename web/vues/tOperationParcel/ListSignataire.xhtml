<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
  <ui:composition>
      
    <p:dialog id="TSignataireListDlg" widgetVar="TSignataireListDlg" modal="true"  header="Liste Droit">
        <h:form id="TSignataireListForm">
            
                <p:dataTable id="datalist" value="#{tSignataireController.items}" var="item"
                             selectionMode="single" selection="#{tOperationParcelController.selected.opvSignCode}"
                             paginator="true"
                             rowKey="#{item.signCode}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             >      
                    <p:column filterBy="#{item.signCode}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="Code"/>
                        </f:facet>
                       
                        <p:commandLink value="#{item.signCode}"  action="#{tOperationParcelController.selected.setOpvSignCode(item)}"  update=":formventeparcelle:ongletventeparcelle:affirme" oncomplete="PF('TSignataireListDlg').hide();"  process="@this" title="Selectionnez" style="color: blue;"/>
                    </p:column>
                    
                    <p:column filterBy="#{item.signNom}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="Nom"/>
                        </f:facet>
                        <h:outputText value="#{item.signNom}"/>
                    </p:column>   
                     <p:column filterBy="#{item.signPrenom}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="Prenom"/>
                        </f:facet>
                        <h:outputText value="#{item.signPrenom}"/>
                    </p:column>   
                </p:dataTable>
            
        </h:form>
    </p:dialog>

</ui:composition>

</html>
