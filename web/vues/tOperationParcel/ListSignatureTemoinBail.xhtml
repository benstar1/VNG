<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
  <ui:composition>
      
    <p:dialog id="TSignatureBailListDlg" widgetVar="TSignatureBailListDlg" modal="true"  header="Liste Signature">
        <h:form id="TSignatureBailListForm">
            
                <p:dataTable id="datalist" value="#{tDepotSignatureController.items}" var="item"
                             selectionMode="single" 
                             paginator="true"
                             rowKey="#{item.desiCode}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             >      
                    <p:column filterBy="#{item.desiCode}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="Code"/>
                        </f:facet>
                       
                        <p:commandLink value="#{item.desiCode}"  action="#{tOperationParcelController.nouvelSignatureTemoinBail(item)}"  update=":formventeparcelle:ongletventeparcelle:listTemoinVendeur" oncomplete="PF('TSignatureBailListDlg').hide();"  process="@this" title="Selectionnez" style="color: blue;"/>
                    </p:column>
                    
                    <p:column filterBy="#{item.desiReference}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="Reference Signature"/>
                        </f:facet>
                        <h:outputText value="#{item.desiReference}"/>
                    </p:column>  
                    <p:column filterBy="#{item.desiIntNumero.intNom}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="Nom"/>
                        </f:facet>
                        <h:outputText value="#{item.desiIntNumero.intNom}"/>
                    </p:column>  
                    <p:column filterBy="#{item.desiIntNumero.intPrenom}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="Prenom"/>
                        </f:facet>
                        <h:outputText value="#{item.desiIntNumero.intPrenom}"/>
                    </p:column>  
                </p:dataTable>
            

        </h:form>
    </p:dialog>

</ui:composition>

</html>
