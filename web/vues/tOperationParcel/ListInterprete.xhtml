<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
  <ui:composition>
      
    <p:dialog id="TInterpreteDlg" widgetVar="TInterpreteDlg" modal="true"  header="Liste Interpretes">
        <h:form id="TInterpreteForm">
           
            <p:dataTable id="datalist" value="#{tInterpreteController.items}" var="item"
                         selectionMode="single" selection="#{tOperationParcelController.selected.opvIntpCode}"
                             paginator="true"
                             rowKey="#{item.intpCode}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             >      
                <p:column filterBy="#{item.intpNom}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="Code"/>
                        </f:facet>
                       
                    <p:commandLink value="#{item.intpNom}"  action="#{tOperationParcelController.setInterprete(item)}"  update=":formventeparcelle:ongletventeparcelle:affirme" oncomplete="PF('TInterpreteDlg').hide();"  process="@this" title="Selectionnez" style="color: blue;"/>
                    </p:column>
                    
                <p:column filterBy="#{item.intpPrenom}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="Reference Signature"/>
                        </f:facet>
                        <h:outputText value="#{item.intpPrenom}"/>
                    </p:column>   
                </p:dataTable>
        </h:form>
    </p:dialog>

</ui:composition>

</html>
