<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TRolecEditDlg" widgetVar="TRolecEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTRolecTitle}">
            <h:form id="TRolecEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tRolecController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTRolecLabel_rocCode}" for="rocCode" />
                        <p:inputText id="rocCode" value="#{tRolecController.selected.rocCode}" title="#{bundle.EditTRolecTitle_rocCode}" required="true" requiredMessage="#{bundle.EditTRolecRequiredMessage_rocCode}"/>
                        <p:outputLabel value="#{bundle.EditTRolecLabel_rocDesig}" for="rocDesig" />
                        <p:inputText id="rocDesig" value="#{tRolecController.selected.rocDesig}" title="#{bundle.EditTRolecTitle_rocDesig}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tRolecController.update}" value="#{bundle.Save}" update="display,:TRolecListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TRolecEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TRolecEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
