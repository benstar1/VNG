<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TEnqueteViewDlg" widgetVar="TEnqueteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTEnqueteTitle}">
            <h:form id="TEnqueteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tEnqueteController.selected != null}">
                        <h:outputText value="#{bundle.ViewTEnqueteLabel_enqCode}"/>
                        <h:outputText value="#{tEnqueteController.selected.enqCode}" title="#{bundle.ViewTEnqueteTitle_enqCode}"/>
                        <h:outputText value="#{bundle.ViewTEnqueteLabel_enqDesig}"/>
                        <h:outputText value="#{tEnqueteController.selected.enqDesig}" title="#{bundle.ViewTEnqueteTitle_enqDesig}"/>
                        <h:outputText value="#{bundle.ViewTEnqueteLabel_enqDateDebut}"/>
                        <h:outputText value="#{tEnqueteController.selected.enqDateDebut}" title="#{bundle.ViewTEnqueteTitle_enqDateDebut}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTEnqueteLabel_enqDateFin}"/>
                        <h:outputText value="#{tEnqueteController.selected.enqDateFin}" title="#{bundle.ViewTEnqueteTitle_enqDateFin}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TEnqueteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
