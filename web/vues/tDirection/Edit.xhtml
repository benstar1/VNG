<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTDirectionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTDirectionLabel_code}" for="code" />
                    <h:inputText id="code" value="#{tDirectionController.selected.code}" title="#{bundle.EditTDirectionTitle_code}" required="true" requiredMessage="#{bundle.EditTDirectionRequiredMessage_code}"/>
                    <h:outputLabel value="#{bundle.EditTDirectionLabel_libelle}" for="libelle" />
                    <h:inputText id="libelle" value="#{tDirectionController.selected.libelle}" title="#{bundle.EditTDirectionTitle_libelle}" required="true" requiredMessage="#{bundle.EditTDirectionRequiredMessage_libelle}"/>
                    <h:outputLabel value="#{bundle.EditTDirectionLabel_TService}" for="TService" />
                    <h:selectOneMenu id="TService" value="#{tDirectionController.selected.TService}" title="#{bundle.EditTDirectionTitle_TService}" >
                        <f:selectItems value="#{tServiceController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{tDirectionController.update}" value="#{bundle.EditTDirectionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTDirectionViewLink}"/>
                <br />
                <h:commandLink action="#{tDirectionController.prepareList}" value="#{bundle.EditTDirectionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTDirectionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
