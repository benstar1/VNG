<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTDirectionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTDirectionEmpty}" rendered="#{tDirectionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tDirectionController.items.rowCount > 0}">
                    <h:outputText value="#{tDirectionController.pagination.pageFirstItem + 1}..#{tDirectionController.pagination.pageLastItem + 1}/#{tDirectionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tDirectionController.previous}" value="#{bundle.Previous} #{tDirectionController.pagination.pageSize}" rendered="#{tDirectionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tDirectionController.next}" value="#{bundle.Next} #{tDirectionController.pagination.pageSize}" rendered="#{tDirectionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tDirectionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTDirectionTitle_code}"/>
                            </f:facet>
                            <h:outputText value="#{item.code}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTDirectionTitle_libelle}"/>
                            </f:facet>
                            <h:outputText value="#{item.libelle}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTDirectionTitle_TService}"/>
                            </f:facet>
                            <h:outputText value="#{item.TService}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tDirectionController.prepareView}" value="#{bundle.ListTDirectionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tDirectionController.prepareEdit}" value="#{bundle.ListTDirectionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tDirectionController.destroy}" value="#{bundle.ListTDirectionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tDirectionController.prepareCreate}" value="#{bundle.ListTDirectionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTDirectionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
