<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTDirectionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTDirectionLabel_code}"/>
                    <h:outputText value="#{tDirectionController.selected.code}" title="#{bundle.ViewTDirectionTitle_code}"/>
                    <h:outputText value="#{bundle.ViewTDirectionLabel_libelle}"/>
                    <h:outputText value="#{tDirectionController.selected.libelle}" title="#{bundle.ViewTDirectionTitle_libelle}"/>
                    <h:outputText value="#{bundle.ViewTDirectionLabel_TService}"/>
                    <h:outputText value="#{tDirectionController.selected.TService}" title="#{bundle.ViewTDirectionTitle_TService}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tDirectionController.destroyAndView}" value="#{bundle.ViewTDirectionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTDirectionEditLink}"/>
                <br />
                <h:commandLink action="#{tDirectionController.prepareCreate}" value="#{bundle.ViewTDirectionCreateLink}" />
                <br />
                <h:commandLink action="#{tDirectionController.prepareList}" value="#{bundle.ViewTDirectionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTDirectionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
