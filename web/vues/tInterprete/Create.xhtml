<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TInterpreteCreateDlg" widgetVar="TInterpreteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTInterpreteTitle}">
            <h:form id="TInterpreteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tInterpreteController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTInterpreteLabel_intpCode}" for="intpCode" />
                        <p:inputText id="intpCode" value="#{tInterpreteController.selected.intpCode}" title="#{bundle.CreateTInterpreteTitle_intpCode}" required="true" requiredMessage="#{bundle.CreateTInterpreteRequiredMessage_intpCode}"/>
                        <p:outputLabel value="#{bundle.CreateTInterpreteLabel_intpNom}" for="intpNom" />
                        <p:inputText id="intpNom" value="#{tInterpreteController.selected.intpNom}" title="#{bundle.CreateTInterpreteTitle_intpNom}" />
                        <p:outputLabel value="#{bundle.CreateTInterpreteLabel_intpPrenom}" for="intpPrenom" />
                        <p:inputText id="intpPrenom" value="#{tInterpreteController.selected.intpPrenom}" title="#{bundle.CreateTInterpreteTitle_intpPrenom}" />
                        <p:outputLabel value="#{bundle.CreateTInterpreteLabel_intpActif}" for="intpActif" />
                        <p:selectBooleanCheckbox id="intpActif" value="#{tInterpreteController.selected.intpActif}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tInterpreteController.create}" value="#{bundle.Save}" update="display,:TInterpreteListForm:datalist,:growl" oncomplete="handleSubmit(args,'TInterpreteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TInterpreteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
