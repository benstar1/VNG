<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TInterpreteEditDlg" widgetVar="TInterpreteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTInterpreteTitle}">
            <h:form id="TInterpreteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tInterpreteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTInterpreteLabel_intpCode}" for="intpCode" />
                        <p:inputText id="intpCode" value="#{tInterpreteController.selected.intpCode}" title="#{bundle.EditTInterpreteTitle_intpCode}" required="true" requiredMessage="#{bundle.EditTInterpreteRequiredMessage_intpCode}"/>
                        <p:outputLabel value="#{bundle.EditTInterpreteLabel_intpNom}" for="intpNom" />
                        <p:inputText id="intpNom" value="#{tInterpreteController.selected.intpNom}" title="#{bundle.EditTInterpreteTitle_intpNom}" />
                        <p:outputLabel value="#{bundle.EditTInterpreteLabel_intpPrenom}" for="intpPrenom" />
                        <p:inputText id="intpPrenom" value="#{tInterpreteController.selected.intpPrenom}" title="#{bundle.EditTInterpreteTitle_intpPrenom}" />
                        <p:outputLabel value="#{bundle.EditTInterpreteLabel_intpActif}" for="intpActif" />
                        <p:selectBooleanCheckbox id="intpActif" value="#{tInterpreteController.selected.intpActif}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tInterpreteController.update}" value="#{bundle.Save}" update="display,:TInterpreteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TInterpreteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TInterpreteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
