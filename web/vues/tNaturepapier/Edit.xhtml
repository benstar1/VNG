<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TNaturepapierEditDlg" widgetVar="TNaturepapierEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTNaturepapierTitle}">
            <h:form id="TNaturepapierEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tNaturepapierController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTNaturepapierLabel_napCode}" for="napCode" />
                        <p:inputText id="napCode" value="#{tNaturepapierController.selected.napCode}" title="#{bundle.EditTNaturepapierTitle_napCode}" required="true" requiredMessage="#{bundle.EditTNaturepapierRequiredMessage_napCode}"/>
                        <p:outputLabel value="#{bundle.EditTNaturepapierLabel_napDesig}" for="napDesig" />
                        <p:inputText id="napDesig" value="#{tNaturepapierController.selected.napDesig}" title="#{bundle.EditTNaturepapierTitle_napDesig}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tNaturepapierController.update}" value="#{bundle.Save}" update="display,:TNaturepapierListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TNaturepapierEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TNaturepapierEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
