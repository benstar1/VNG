<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TNaturepapierViewDlg" widgetVar="TNaturepapierViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTNaturepapierTitle}">
            <h:form id="TNaturepapierViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tNaturepapierController.selected != null}">
                        <h:outputText value="#{bundle.ViewTNaturepapierLabel_napCode}"/>
                        <h:outputText value="#{tNaturepapierController.selected.napCode}" title="#{bundle.ViewTNaturepapierTitle_napCode}"/>
                        <h:outputText value="#{bundle.ViewTNaturepapierLabel_napDesig}"/>
                        <h:outputText value="#{tNaturepapierController.selected.napDesig}" title="#{bundle.ViewTNaturepapierTitle_napDesig}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TNaturepapierViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
