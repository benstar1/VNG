<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TActiviteCreateDlg" widgetVar="TActiviteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTActiviteTitle}">
            <h:form id="TActiviteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tActiviteController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTActiviteLabel_actCode}" for="actCode" />
                        <p:inputText id="actCode" value="#{tActiviteController.selected.actCode}" title="#{bundle.CreateTActiviteTitle_actCode}" required="true" requiredMessage="#{bundle.CreateTActiviteRequiredMessage_actCode}"/>
                        <p:outputLabel value="#{bundle.CreateTActiviteLabel_actDesig}" for="actDesig" />
                        <p:inputText id="actDesig" value="#{tActiviteController.selected.actDesig}" title="#{bundle.CreateTActiviteTitle_actDesig}" />
                        <p:outputLabel value="#{bundle.CreateTActiviteLabel_actGacCode}" for="actGacCode" />
                        <p:selectOneMenu id="actGacCode" value="#{tActiviteController.selected.actGacCode}" >
                            <f:selectItems value="#{tGroupeActiviteController.itemsAvailableSelectOne}"
                                           var="actGacCodeItem"
                                           itemValue="#{actGacCodeItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tActiviteController.create}" value="#{bundle.Save}" update="display,:TActiviteListForm:datalist,:growl" oncomplete="handleSubmit(args,'TActiviteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TActiviteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
