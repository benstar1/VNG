<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TActiviteViewDlg" widgetVar="TActiviteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTActiviteTitle}">
            <h:form id="TActiviteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tActiviteController.selected != null}">
                        <h:outputText value="#{bundle.ViewTActiviteLabel_actCode}"/>
                        <h:outputText value="#{tActiviteController.selected.actCode}" title="#{bundle.ViewTActiviteTitle_actCode}"/>
                        <h:outputText value="#{bundle.ViewTActiviteLabel_actDesig}"/>
                        <h:outputText value="#{tActiviteController.selected.actDesig}" title="#{bundle.ViewTActiviteTitle_actDesig}"/>
                        <h:outputText value="#{bundle.ViewTActiviteLabel_actGacCode}"/>
                        <h:outputText value="#{tActiviteController.selected.actGacCode}" title="#{bundle.ViewTActiviteTitle_actGacCode}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TActiviteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
