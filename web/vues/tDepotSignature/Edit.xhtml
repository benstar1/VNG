<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TDepotSignatureEditDlg" widgetVar="TDepotSignatureEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTDepotSignatureTitle}">
            <h:form id="TDepotSignatureEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tDepotSignatureController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTDepotSignatureLabel_desiCode}" for="desiCode" />
                        <p:inputText id="desiCode" value="#{tDepotSignatureController.selected.desiCode}" title="#{bundle.EditTDepotSignatureTitle_desiCode}" required="true" requiredMessage="#{bundle.EditTDepotSignatureRequiredMessage_desiCode}"/>
                        <p:outputLabel value="#{bundle.EditTDepotSignatureLabel_desiReference}" for="desiReference" />
                        <p:inputText id="desiReference" value="#{tDepotSignatureController.selected.desiReference}" title="#{bundle.EditTDepotSignatureTitle_desiReference}" />
                        <p:outputLabel value="#{bundle.EditTDepotSignatureLabel_desiDateDeb}" for="desiDateDeb" />
                        <p:calendar id="desiDateDeb" pattern="MM/dd/yyyy" value="#{tDepotSignatureController.selected.desiDateDeb}" title="#{bundle.EditTDepotSignatureTitle_desiDateDeb}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditTDepotSignatureLabel_desiDateFin}" for="desiDateFin" />
                        <p:calendar id="desiDateFin" pattern="MM/dd/yyyy" value="#{tDepotSignatureController.selected.desiDateFin}" title="#{bundle.EditTDepotSignatureTitle_desiDateFin}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditTDepotSignatureLabel_desiIntNumero}" for="desiIntNumero" />
                        <p:selectOneMenu id="desiIntNumero" value="#{tDepotSignatureController.selected.desiIntNumero}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tIntervenantController.itemsAvailableSelectOne}"
                                           var="desiIntNumeroItem"
                                           itemValue="#{desiIntNumeroItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTDepotSignatureLabel_desiUtiCode}" for="desiUtiCode" />
                        <p:selectOneMenu id="desiUtiCode" value="#{tDepotSignatureController.selected.desiUtiCode}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tUtilisateurController.itemsAvailableSelectOne}"
                                           var="desiUtiCodeItem"
                                           itemValue="#{desiUtiCodeItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tDepotSignatureController.update}" value="#{bundle.Save}" update="display,:TDepotSignatureListForm:datalist,:TDepotSignatureListForm:messages" oncomplete="handleSubmit(args, 'TDepotSignatureEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TDepotSignatureEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
