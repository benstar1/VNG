<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTEntDeclarationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTEntDeclarationEmpty}" rendered="#{tEntDeclarationController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tEntDeclarationController.items.rowCount > 0}">
                    <h:outputText value="#{tEntDeclarationController.pagination.pageFirstItem + 1}..#{tEntDeclarationController.pagination.pageLastItem + 1}/#{tEntDeclarationController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tEntDeclarationController.previous}" value="#{bundle.Previous} #{tEntDeclarationController.pagination.pageSize}" rendered="#{tEntDeclarationController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tEntDeclarationController.next}" value="#{bundle.Next} #{tEntDeclarationController.pagination.pageSize}" rendered="#{tEntDeclarationController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tEntDeclarationController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTEntDeclarationTitle_entDecNum}"/>
                            </f:facet>
                            <h:outputText value="#{item.entDecNum}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTEntDeclarationTitle_entDecValidation}"/>
                            </f:facet>
                            <h:outputText value="#{item.entDecValidation}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTEntDeclarationTitle_entDecDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.entDecDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTEntDeclarationTitle_entDecDatefin}"/>
                            </f:facet>
                            <h:outputText value="#{item.entDecDatefin}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTEntDeclarationTitle_entDecDatedebut}"/>
                            </f:facet>
                            <h:outputText value="#{item.entDecDatedebut}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTEntDeclarationTitle_entDecContImmatr}"/>
                            </f:facet>
                            <h:outputText value="#{item.entDecContImmatr}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tEntDeclarationController.prepareView}" value="#{bundle.ListTEntDeclarationViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tEntDeclarationController.prepareEdit}" value="#{bundle.ListTEntDeclarationEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tEntDeclarationController.destroy}" value="#{bundle.ListTEntDeclarationDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tEntDeclarationController.prepareCreate}" value="#{bundle.ListTEntDeclarationCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTEntDeclarationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
