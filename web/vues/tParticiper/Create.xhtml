<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTParticiperTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTParticiperLabel_partNum}" for="partNum" />
                    <h:inputText id="partNum" value="#{tParticiperController.selected.partNum}" title="#{bundle.CreateTParticiperTitle_partNum}" required="true" requiredMessage="#{bundle.CreateTParticiperRequiredMessage_partNum}"/>
                    <h:outputLabel value="#{bundle.CreateTParticiperLabel_partContImmatr}" for="partContImmatr" />
                    <h:inputText id="partContImmatr" value="#{tParticiperController.selected.partContImmatr}" title="#{bundle.CreateTParticiperTitle_partContImmatr}" required="true" requiredMessage="#{bundle.CreateTParticiperRequiredMessage_partContImmatr}"/>
                    <h:outputLabel value="#{bundle.CreateTParticiperLabel_partContImmatrCont}" for="partContImmatrCont" />
                    <h:inputText id="partContImmatrCont" value="#{tParticiperController.selected.partContImmatrCont}" title="#{bundle.CreateTParticiperTitle_partContImmatrCont}" required="true" requiredMessage="#{bundle.CreateTParticiperRequiredMessage_partContImmatrCont}"/>
                    <h:outputLabel value="#{bundle.CreateTParticiperLabel_partPourcentage}" for="partPourcentage" />
                    <h:inputText id="partPourcentage" value="#{tParticiperController.selected.partPourcentage}" title="#{bundle.CreateTParticiperTitle_partPourcentage}" />
                    <h:outputLabel value="#{bundle.CreateTParticiperLabel_partMontant}" for="partMontant" />
                    <h:inputText id="partMontant" value="#{tParticiperController.selected.partMontant}" title="#{bundle.CreateTParticiperTitle_partMontant}" />
                    <h:outputLabel value="#{bundle.CreateTParticiperLabel_partTypPartCode}" for="partTypPartCode" />
                    <h:selectOneMenu id="partTypPartCode" value="#{tParticiperController.selected.partTypPartCode}" title="#{bundle.CreateTParticiperTitle_partTypPartCode}" required="true" requiredMessage="#{bundle.CreateTParticiperRequiredMessage_partTypPartCode}">
                        <f:selectItems value="#{tTypeParticipationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tParticiperController.create}" value="#{bundle.CreateTParticiperSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tParticiperController.prepareList}" value="#{bundle.CreateTParticiperShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTParticiperIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
