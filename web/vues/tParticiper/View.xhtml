<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTParticiperLabel_partNum}"/>

                    <h:outputText value="#{bundle.ViewTParticiperLabel_partContImmatr}"/>

                    <h:outputText value="#{tParticiperController.selected.partMontant}" title="#{bundle.ViewTParticiperTitle_partMontant}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTParticiperEditLink}"/>
                <br />
                <h:commandLink action="#{tParticiperController.prepareCreate}" value="#{bundle.ViewTParticiperCreateLink}" />
                <br />
                <h:commandLink action="#{tParticiperController.prepareList}" value="#{bundle.ViewTParticiperShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTParticiperIndexLink}"/>

            </h:form>
        </ui:define>
