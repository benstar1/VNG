<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TParticiperViewDlg" widgetVar="TParticiperViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTParticiperTitle}">
            <h:form id="TParticiperViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tParticiperController.selected != null}">
                        <h:outputText value="#{bundle.ViewTParticiperLabel_parNumsignature}"/>
                        <h:outputText value="#{tParticiperController.selected.parNumsignature}" title="#{bundle.ViewTParticiperTitle_parNumsignature}"/>
                        <h:outputText value="#{bundle.ViewTParticiperLabel_parDatesignature}"/>
                        <h:outputText value="#{tParticiperController.selected.parDatesignature}" title="#{bundle.ViewTParticiperTitle_parDatesignature}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTParticiperLabel_TIntervenant}"/>
                        <h:outputText value="#{tParticiperController.selected.TIntervenant}" title="#{bundle.ViewTParticiperTitle_TIntervenant}"/>
                        <h:outputText value="#{bundle.ViewTParticiperLabel_TOperationParcel}"/>
                        <h:outputText value="#{tParticiperController.selected.TOperationParcel}" title="#{bundle.ViewTParticiperTitle_TOperationParcel}"/>
                        <h:outputText value="#{bundle.ViewTParticiperLabel_TRolepart}"/>
                        <h:outputText value="#{tParticiperController.selected.TRolepart}" title="#{bundle.ViewTParticiperTitle_TRolepart}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TParticiperViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
