<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TCommuneEditDlg" widgetVar="TCommuneEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTCommuneTitle}">
            <h:form id="TCommuneEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tCommuneController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTCommuneLabel_comCode}" for="comCode" />
                        <p:inputText id="comCode" value="#{tCommuneController.selected.comCode}" title="#{bundle.EditTCommuneTitle_comCode}" required="true" requiredMessage="#{bundle.EditTCommuneRequiredMessage_comCode}"/>
                        <p:outputLabel value="#{bundle.EditTCommuneLabel_comDesig}" for="comDesig" />
                        <p:inputText id="comDesig" value="#{tCommuneController.selected.comDesig}" title="#{bundle.EditTCommuneTitle_comDesig}" />
                        <p:outputLabel value="#{bundle.EditTCommuneLabel_comDepCode}" for="comDepCode" />
                        <p:selectOneMenu id="comDepCode" value="#{tCommuneController.selected.comDepCode}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tDepartementController.itemsAvailableSelectOne}"
                                           var="comDepCodeItem"
                                           itemValue="#{comDepCodeItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tCommuneController.update}" value="#{bundle.Save}" update="display,:TCommuneListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TCommuneEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TCommuneEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
