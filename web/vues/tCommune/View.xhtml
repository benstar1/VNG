<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TCommuneViewDlg" widgetVar="TCommuneViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTCommuneTitle}">
            <h:form id="TCommuneViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tCommuneController.selected != null}">
                        <h:outputText value="#{bundle.ViewTCommuneLabel_comCode}"/>
                        <h:outputText value="#{tCommuneController.selected.comCode}" title="#{bundle.ViewTCommuneTitle_comCode}"/>
                        <h:outputText value="#{bundle.ViewTCommuneLabel_comDesig}"/>
                        <h:outputText value="#{tCommuneController.selected.comDesig}" title="#{bundle.ViewTCommuneTitle_comDesig}"/>
                        <h:outputText value="#{bundle.ViewTCommuneLabel_comDepCode}"/>
                        <h:outputText value="#{tCommuneController.selected.comDepCode}" title="#{bundle.ViewTCommuneTitle_comDepCode}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TCommuneViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
