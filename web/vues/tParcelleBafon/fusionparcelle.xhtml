                    <div class="ui-g-12">

                                           value="#{parcelleBaf.listeParcelAFusionner}">                                   
                                   
                                   <p:column >
                                        <f:facet name="header">
                                            <h:outputText value="#{msg.hint_pbaNumero}" />
                                        </f:facet>
                                        <h:outputText value="#{item.invPbaNumero.pbaNumero}"/>
                                    </p:column>  
                                    <p:column >
                                        <f:facet name="header">
                                            <h:outputText value="#{msg.hint_pbaTypeParcelle}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.invPbaNumero.pbaTbfCode.tbfDesig}"/>
                                    </p:column>
                                    <p:column  >
                                        <f:facet name="header">
                                            <h:outputText value="#{msg.hint_nom}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.invIntNumero.intNom}"/>                        
                                    </p:column>
                                    <p:column  >
                                        <f:facet name="header">
                                            <h:outputText value="#{msg.hint_prenom}"/>
                                        </f:facet>
                                         <h:outputText value="#{item.invIntNumero.intPrenom}"/>
                                    </p:column>

                                    <p:column >

                                        <h:outputText value="#{item.invPbaNumero.pbaVilaCode.vlaDesig}"/>

                                    <p:column >
                                        <f:facet name="header">
                                            <h:outputText value="#{msg.hint_pbaHameau}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.invPbaNumero.pbaHameau}"/>

                                    </p:column> 
                                   <p:column style="width:90px;text-align: center" >
                                        <f:facet name="header">
                                            <h:outputText value="#{msg.hint_pbaSuperficie}"/>
                                        </f:facet>
                                       <h:outputText value="#{item.invPbaNumero.pbaSuperficie}"/>

                                    </p:column>

                                 </p:column>
                                  
                                  <p:column style="width:50px;text-align: center">                                             
                                         <p:commandButton ajax="true" update=":formglobal:table_liste_parcelle_fusion"  actionListener="#{parcelleBaf.retirerParcellePourFusionListener(item)}" icon="fa fa-trash" title="Retirer la parcelle de la liste"  styleClass="red-btn rounded-btn"/>

                                    <f:facet name="footer" >

                    </div>
                    
                    <div class="ui-g-12">

                                            emptyMessage="Aucun droit d'usage disponible" filteredValue= "#{intervenirController.itemsFilter}"

                                                 <h:outputText value="#{msg.hint_nom}"/>

                                             <h:outputText value="#{item.invIntNumero.intNom}"/>

                                         <p:column filterBy="#{item.invIntNumero.intPrenom}" filterMatchMode="contains">

                                        </p:column>   
                                       
                                        </p:dataTable> 
                                </p:tab>
