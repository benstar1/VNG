<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./../../WEB-INF/template.xhtml">

    <ui:define name="title">File</ui:define>
    <ui:define name="viewname">
        <li>Components</li>
        <li>/</li>
        <li>Donnees topo</li>
        <li>/</li>
        <li><p:link outcome="consolidation.xhtml">Consolidation données géographiques</p:link></li>
    </ui:define>

    <ui:define name="content">
        <div class="container">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card">
                        <h1>Importation des données géographiques</h1>
                      
                        <h:form enctype="multipart/form-data">
                           
                            <p:fileUpload   fileUploadListener="#{consolidation.handleFileUpload}" value="#{consolidation.file}" mode="advanced" skinSimple="true"
                                          multiple="true" update="messages"  fileLimit="3" allowTypes="/(\.|\/)(sql)$/" style="width:100%" />

                            <p:growl id="messages" showDetail="true" />
                        </h:form>
                        
                         
                        
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
