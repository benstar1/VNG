<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TQuartierViewDlg" widgetVar="TQuartierViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTQuartierTitle}">
            <h:form id="TQuartierViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tQuartierController.selected != null}">
                        <h:outputText value="#{bundle.ViewTQuartierLabel_quartCode}"/>
                        <h:outputText value="#{tQuartierController.selected.quartCode}" title="#{bundle.ViewTQuartierTitle_quartCode}"/>
                        <h:outputText value="#{bundle.ViewTQuartierLabel_quartLibelle}"/>
                        <h:outputText value="#{tQuartierController.selected.quartLibelle}" title="#{bundle.ViewTQuartierTitle_quartLibelle}"/>
                        <h:outputText value="#{bundle.ViewTQuartierLabel_quartArroCode}"/>
                        <h:outputText value="#{tQuartierController.selected.quartArroCode}" title="#{bundle.ViewTQuartierTitle_quartArroCode}"/>
                        <h:outputText value="#{bundle.ViewTQuartierLabel_quartActrCode}"/>
                        <h:outputText value="#{tQuartierController.selected.quartActrCode}" title="#{bundle.ViewTQuartierTitle_quartActrCode}"/>
                        <h:outputText value="#{bundle.ViewTQuartierLabel_quartDateModif}"/>
                        <h:outputText value="#{tQuartierController.selected.quartDateModif}" title="#{bundle.ViewTQuartierTitle_quartDateModif}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TQuartierViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
