<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTParamettreTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TParamettreListForm">
                <p:panel header="#{bundle.ListTParamettreTitle}">
                    <p:dataTable id="datalist" value="#{tParamettreController.items}" var="item"
                                 selectionMode="single" selection="#{tParamettreController.selected}"
                                 paginator="true"
                                 rowKey="#{item.TParamettrePK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTParamettreTitle_TParamettrePK_paramDateeffet}"/>
                            </f:facet>
                            <h:outputText value="#{item.TParamettrePK.paramDateeffet}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTParamettreTitle_TParamettrePK_paramCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.TParamettrePK.paramCode}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTParamettreTitle_paramLibelle}"/>
                            </f:facet>
                            <h:outputText value="#{item.paramLibelle}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTParamettreTitle_paramValeur}"/>
                            </f:facet>
                            <h:outputText value="#{item.paramValeur}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTParamettreTitle_paramDateFin}"/>
                            </f:facet>
                            <h:outputText value="#{item.paramDateFin}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTParamettreTitle_paramDateDebut}"/>
                            </f:facet>
                            <h:outputText value="#{item.paramDateDebut}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTParamettreTitle_adresseImage}"/>
                            </f:facet>
                            <h:outputText value="#{item.adresseImage}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tParamettreController.prepareCreate}" update=":TParamettreCreateForm" oncomplete="PF('TParamettreCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TParamettreViewForm" oncomplete="PF('TParamettreViewDialog').show()" disabled="#{empty tParamettreController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TParamettreEditForm" oncomplete="PF('TParamettreEditDialog').show()" disabled="#{empty tParamettreController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tParamettreController.destroy}" update=":growl,datalist" disabled="#{empty tParamettreController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
