<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTServiceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTServiceLabel_code}"/>
                    <h:outputText value="#{tServiceController.selected.code}" title="#{bundle.ViewTServiceTitle_code}"/>
                    <h:outputText value="#{bundle.ViewTServiceLabel_libelle}"/>
                    <h:outputText value="#{tServiceController.selected.libelle}" title="#{bundle.ViewTServiceTitle_libelle}"/>
                    <h:outputText value="#{bundle.ViewTServiceLabel_direction}"/>
                    <h:outputText value="#{tServiceController.selected.direction}" title="#{bundle.ViewTServiceTitle_direction}"/>
                    <h:outputText value="#{bundle.ViewTServiceLabel_TDirection}"/>
                    <h:outputText value="#{tServiceController.selected.TDirection}" title="#{bundle.ViewTServiceTitle_TDirection}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tServiceController.destroyAndView}" value="#{bundle.ViewTServiceDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTServiceEditLink}"/>
                <br />
                <h:commandLink action="#{tServiceController.prepareCreate}" value="#{bundle.ViewTServiceCreateLink}" />
                <br />
                <h:commandLink action="#{tServiceController.prepareList}" value="#{bundle.ViewTServiceShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTServiceIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
