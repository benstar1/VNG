<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <style type="text/css">
        .donneesimpot {
            background-color: #fca752 !important;
            background-image: none !important;
            color: #000000 !important;
        }
        .donneesdouane {
            background-color: #AFAFAF !important;
            background-image: none !important;
            color: #000000 !important;
        }            
        .different{
            background-color: #e33b06 !important;
            background-image: none !important;
            color: #000000 !important;            
        }
    </style>
    <body>
        <c:set var="declarationFlag" value="2"/>
        <h:panelGrid columns="1" rendered="#{declarationFlag eq recoupementController.typeRecoupement}"  width="100%">   

            <p:dataTable value="#{ recoupementController.listByStatus}" rowStyleClass="#{(item[13] == 0) ? null : (item[13] == 1) ?  'different' : (item[13] == 2) ? 'donneesimpot' : 'donneesdouane'}" scrollable="true" scrollWidth="100%" scrollHeight="400" var="item" > 
                <p:column style="width:16px" >
                    <p:rowToggler />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{recoupementController.crossCheckData.titles[0]}"/>
                    </f:facet>
                    <h:outputText value="#{item[0]}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{recoupementController.crossCheckData.titles[1]}"/>
                    </f:facet>
                    <h:outputText value="#{item[1]}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{recoupementController.crossCheckData.titles[2]}"/>
                    </f:facet>
                    <h:outputText value="#{item[2]}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{recoupementController.crossCheckData.titles[3]}"/>
                    </f:facet>
                    <h:outputText value="#{item[3]}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{recoupementController.crossCheckData.titles[4]}"/>
                    </f:facet>
                    <h:outputText value="#{item[4]}"/>
                </p:column>                    
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{recoupementController.crossCheckData.titles[5]}"/>
                    </f:facet>
                    <h:outputText value="#{item[5]}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{recoupementController.crossCheckData.titles[6]}"/>
                    </f:facet>
                    <h:outputText value="#{item[6]}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{recoupementController.crossCheckData.titles[7]}"/>
                    </f:facet>
                    <h:outputText value="#{item[7]}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{recoupementController.crossCheckData.titles[8]}"/>
                    </f:facet>
                    <h:outputText value="#{item[8]}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{recoupementController.crossCheckData.titles[9]}"/>
                    </f:facet>
                    <h:outputText value="#{item[9]}"/>
                </p:column>  
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{recoupementController.crossCheckData.titles[10]}"/>
                    </f:facet>
                    <h:outputText value="#{item[10]}"/>
                </p:column>  
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{recoupementController.crossCheckData.titles[11]}"/>
                    </f:facet>
                    <h:outputText value="#{item[11]}"/>
                </p:column>  
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{recoupementController.crossCheckData.titles[12]}"/>
                    </f:facet>
                    <h:outputText value="#{item[12]}"/>
                </p:column> 
                <p:rowExpansion>
                    <p:panelGrid  columns="13" rendered="#{ item[14] != null}">
                        <h:outputText value="#{item[14][0]}" title="#{recoupementController.crossCheckData.titles[0]}"/>
                        <h:outputText value="#{item[14][1]}" title="#{recoupementController.crossCheckData.titles[1]}" />
                        <h:outputText value="#{item[14][2]}" title="#{recoupementController.crossCheckData.titles[2]}" />
                        <h:outputText value="#{item[14][3]}" title="#{recoupementController.crossCheckData.titles[3]}" />
                        <h:outputText value="#{item[14][4]}" title="#{recoupementController.crossCheckData.titles[4]}" />
                        <h:outputText value="#{item[14][5]}" title="#{recoupementController.crossCheckData.titles[5]}" />
                        <h:outputText value="#{item[14][6]}" title="#{recoupementController.crossCheckData.titles[6]}" />
                        <h:outputText value="#{item[14][7]}" title="#{recoupementController.crossCheckData.titles[7]}" />
                        <h:outputText value="#{item[14][8]}" title="#{recoupementController.crossCheckData.titles[8]}" />
                        <h:outputText value="#{item[14][9]}" title="#{recoupementController.crossCheckData.titles[9]}" />
                        <h:outputText value="#{item[14][10]}" title="#{recoupementController.crossCheckData.titles[10]}" />
                        <h:outputText value="#{item[14][11]}" title="#{recoupementController.crossCheckData.titles[11]}" />
                        <h:outputText value="#{item[14][12]}" title="#{recoupementController.crossCheckData.titles[12]}" />
                    </p:panelGrid>
                </p:rowExpansion>              
            </p:dataTable>                             
        </h:panelGrid>
    </body>
</html>
