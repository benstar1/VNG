<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTMotifTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTMotifEmpty}" rendered="#{tMotifController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tMotifController.items.rowCount > 0}">
                    <h:outputText value="#{tMotifController.pagination.pageFirstItem + 1}..#{tMotifController.pagination.pageLastItem + 1}/#{tMotifController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tMotifController.previous}" value="#{bundle.Previous} #{tMotifController.pagination.pageSize}" rendered="#{tMotifController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tMotifController.next}" value="#{bundle.Next} #{tMotifController.pagination.pageSize}" rendered="#{tMotifController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tMotifController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTMotifTitle_motifCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.motifCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTMotifTitle_motifLibelle}"/>
                            </f:facet>
                            <h:outputText value="#{item.motifLibelle}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tMotifController.prepareView}" value="#{bundle.ListTMotifViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tMotifController.prepareEdit}" value="#{bundle.ListTMotifEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tMotifController.destroy}" value="#{bundle.ListTMotifDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tMotifController.prepareCreate}" value="#{bundle.ListTMotifCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTMotifIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
