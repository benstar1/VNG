<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTMotifTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTMotifLabel_motifCode}"/>
                    <h:outputText value="#{tMotifController.selected.motifCode}" title="#{bundle.ViewTMotifTitle_motifCode}"/>
                    <h:outputText value="#{bundle.ViewTMotifLabel_motifLibelle}"/>
                    <h:outputText value="#{tMotifController.selected.motifLibelle}" title="#{bundle.ViewTMotifTitle_motifLibelle}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tMotifController.destroyAndView}" value="#{bundle.ViewTMotifDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTMotifEditLink}"/>
                <br />
                <h:commandLink action="#{tMotifController.prepareCreate}" value="#{bundle.ViewTMotifCreateLink}" />
                <br />
                <h:commandLink action="#{tMotifController.prepareList}" value="#{bundle.ViewTMotifShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTMotifIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
