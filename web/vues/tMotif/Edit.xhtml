<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTMotifTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTMotifLabel_motifCode}" for="motifCode" />
                    <h:inputText id="motifCode" value="#{tMotifController.selected.motifCode}" title="#{bundle.EditTMotifTitle_motifCode}" required="true" requiredMessage="#{bundle.EditTMotifRequiredMessage_motifCode}"/>
                    <h:outputLabel value="#{bundle.EditTMotifLabel_motifLibelle}" for="motifLibelle" />
                    <h:inputText id="motifLibelle" value="#{tMotifController.selected.motifLibelle}" title="#{bundle.EditTMotifTitle_motifLibelle}" required="true" requiredMessage="#{bundle.EditTMotifRequiredMessage_motifLibelle}"/>
                </h:panelGrid>
                <h:commandLink action="#{tMotifController.update}" value="#{bundle.EditTMotifSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTMotifViewLink}"/>
                <br />
                <h:commandLink action="#{tMotifController.prepareList}" value="#{bundle.EditTMotifShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTMotifIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
