<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTDroitExerceTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TDroitExerceListForm">
                <p:panel header="#{bundle.ListTDroitExerceTitle}">
                    <p:dataTable id="datalist" value="#{tDroitExerceController.items}" var="item"
                                 selectionMode="single" selection="#{tDroitExerceController.selected}"
                                 paginator="true"
                                 rowKey="#{item.dreCode}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTDroitExerceTitle_dreCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.dreCode}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTDroitExerceTitle_dreDateDebut}"/>
                            </f:facet>
                            <h:outputText value="#{item.dreDateDebut}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTDroitExerceTitle_dreDateFin}"/>
                            </f:facet>
                            <h:outputText value="#{item.dreDateFin}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTDroitExerceTitle_dreCat}"/>
                            </f:facet>
                            <h:outputText value="#{item.dreCat}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTDroitExerceTitle_dreDateEnquete}"/>
                            </f:facet>
                            <h:outputText value="#{item.dreDateEnquete}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTDroitExerceTitle_dreRolAutre}"/>
                            </f:facet>
                            <h:outputText value="#{item.dreRolAutre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTDroitExerceTitle_dreTdeAutre}"/>
                            </f:facet>
                            <h:outputText value="#{item.dreTdeAutre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTDroitExerceTitle_dreDateChargement}"/>
                            </f:facet>
                            <h:outputText value="#{item.dreDateChargement}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTDroitExerceTitle_dreEnqCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.dreEnqCode}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTDroitExerceTitle_dreIntNumero}"/>
                            </f:facet>
                            <h:outputText value="#{item.dreIntNumero}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTDroitExerceTitle_drePbaNumero}"/>
                            </f:facet>
                            <h:outputText value="#{item.drePbaNumero}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTDroitExerceTitle_dreRolCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.dreRolCode}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTDroitExerceTitle_dreTdeCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.dreTdeCode}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTDroitExerceTitle_dreUtiCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.dreUtiCode}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tDroitExerceController.prepareCreate}" update=":TDroitExerceCreateForm" oncomplete="PF('TDroitExerceCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TDroitExerceViewForm" oncomplete="PF('TDroitExerceViewDialog').show()" disabled="#{empty tDroitExerceController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TDroitExerceEditForm" oncomplete="PF('TDroitExerceEditDialog').show()" disabled="#{empty tDroitExerceController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tDroitExerceController.destroy}" update=":growl,datalist" disabled="#{empty tDroitExerceController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
