<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TMutationEditDlg" widgetVar="TMutationEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTMutationTitle}">
            <h:form id="TMutationEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tMutationController.selected != null}">
                       <p:outputLabel value="Operation parcelle" for="mutOpvNumero" />

                        <p:panelGrid columns="2">
                            <p:inputText required="true" id="mutOpvNumero" value="#{tMutationController.selected.mutOpvNumero}" title="Operation Parcelle" />
                            <p:commandButton  title="selection Operation" icon="fa fa-folder-open" styleClass="green-btn" oncomplete="PF('TVenteParcelleListDlg').show()" ajax="true"/>
                        </p:panelGrid>
                       
                        <p:outputLabel value="Objet" for="mutObjet" />
                        <p:inputText id="mutObjet" value="#{tMutationController.selected.mutObjet}" title="#{bundle.EditTMutationTitle_mutObjet}" />
                        <p:outputLabel value="Date" for="mutDateMut" />
                        <p:calendar id="mutDateMut" pattern="MM/dd/yyyy" value="#{tMutationController.selected.mutDateMut}" title="#{bundle.EditTMutationTitle_mutDateMut}"  showOn="button"/>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tMutationController.update}" value="#{bundle.Save}" update="display,:TMutationListForm:datalist,:TMutationListForm:messages" oncomplete="handleSubmit(args, 'TMutationEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TMutationEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
