<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <ui:composition template="/template.xhtml">

                    <h:dataTable value="#{tMonnaieController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">

                                <h:outputText value="#{bundle.ListTMonnaieTitle_TMonnaiePK_validFrom}"/>

                            <h:outputText value="#{item.TMonnaiePK.validFrom}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTMonnaieTitle_TMonnaiePK_curCod}"/>

                            <h:outputText value="#{item.TMonnaiePK.curCod}"/>

                            <h:outputText value="#{item.curRat}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTMonnaieTitle_validTo}"/>
                            </f:facet>
                            <h:outputText value="#{item.validTo}">

                        </h:column>
                        <h:column>

                                <h:outputText value="#{bundle.ListTMonnaieTitle_curDsc}"/>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTMonnaieTitle_curDsc3}"/>
                            </f:facet>
                            <h:outputText value="#{item.curDsc3}"/>
                        </h:column>
                        <h:column>

                            <h:outputText value="#{item.modifyTime}">

                        <h:column>

                            <h:commandLink action="#{tMonnaieController.prepareEdit}" value="#{bundle.ListTMonnaieEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tMonnaieController.destroy}" value="#{bundle.ListTMonnaieDestroyLink}"/>

                </h:panelGroup>
                <br />
                <h:commandLink action="#{tMonnaieController.prepareCreate}" value="#{bundle.ListTMonnaieCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTMonnaieIndexLink}"/>

        </ui:define>
    </ui:composition>

</html>
