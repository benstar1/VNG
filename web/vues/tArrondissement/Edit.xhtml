<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TArrondissementEditDlg" widgetVar="TArrondissementEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTArrondissementTitle}">
            <h:form id="TArrondissementEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tArrondissementController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTArrondissementLabel_arrCode}" for="arrCode" />
                        <p:inputText id="arrCode" value="#{tArrondissementController.selected.arrCode}" title="#{bundle.EditTArrondissementTitle_arrCode}" required="true" requiredMessage="#{bundle.EditTArrondissementRequiredMessage_arrCode}"/>
                        <p:outputLabel value="#{bundle.EditTArrondissementLabel_arrDesig}" for="arrDesig" />
                        <p:inputText id="arrDesig" value="#{tArrondissementController.selected.arrDesig}" title="#{bundle.EditTArrondissementTitle_arrDesig}" />
                        <p:outputLabel value="#{bundle.EditTArrondissementLabel_arrComCode}" for="arrComCode" />
                        <p:selectOneMenu id="arrComCode" value="#{tArrondissementController.selected.arrComCode}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tCommuneController.itemsAvailableSelectOne}"
                                           var="arrComCodeItem"
                                           itemValue="#{arrComCodeItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tArrondissementController.update}" value="#{bundle.Save}" update="display,:TArrondissementListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TArrondissementEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TArrondissementEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
