<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTPvParcelleTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TPvParcelleListForm">
                <p:panel header="#{bundle.ListTPvParcelleTitle}">
                    <p:dataTable id="datalist" value="#{tPvParcelleController.items}" var="item"
                                 selectionMode="single" selection="#{tPvParcelleController.selected}"
                                 paginator="true"
                                 rowKey="#{item.pvNumero}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTPvParcelleTitle_pvNumero}"/>
                            </f:facet>
                            <h:outputText value="#{item.pvNumero}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTPvParcelleTitle_pvNomImageDet}"/>
                            </f:facet>
                            <h:outputText value="#{item.pvNomImageDet}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTPvParcelleTitle_pvDateDeb}"/>
                            </f:facet>
                            <h:outputText value="#{item.pvDateDeb}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTPvParcelleTitle_pvDateFin}"/>
                            </f:facet>
                            <h:outputText value="#{item.pvDateFin}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTPvParcelleTitle_pvPv}"/>
                            </f:facet>
                            <h:outputText value="#{item.pvPv}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTPvParcelleTitle_pvNomImageEnq}"/>
                            </f:facet>
                            <h:outputText value="#{item.pvNomImageEnq}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTPvParcelleTitle_pvNomImageGeo}"/>
                            </f:facet>
                            <h:outputText value="#{item.pvNomImageGeo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTPvParcelleTitle_pvPvEntete}"/>
                            </f:facet>
                            <h:outputText value="#{item.pvPvEntete}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTPvParcelleTitle_pvEnqCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.pvEnqCode}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTPvParcelleTitle_pvDateChargement}"/>
                            </f:facet>
                            <h:outputText value="#{item.pvDateChargement}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTPvParcelleTitle_pvIntNumero}"/>
                            </f:facet>
                            <h:outputText value="#{item.pvIntNumero}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTPvParcelleTitle_pvPbaNumero}"/>
                            </f:facet>
                            <h:outputText value="#{item.pvPbaNumero}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTPvParcelleTitle_pvUtiCodeEnq}"/>
                            </f:facet>
                            <h:outputText value="#{item.pvUtiCodeEnq}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTPvParcelleTitle_pvUtiCodeGeo}"/>
                            </f:facet>
                            <h:outputText value="#{item.pvUtiCodeGeo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tPvParcelleController.prepareCreate}" update=":TPvParcelleCreateForm" oncomplete="PF('TPvParcelleCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TPvParcelleViewForm" oncomplete="PF('TPvParcelleViewDialog').show()" disabled="#{empty tPvParcelleController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TPvParcelleEditForm" oncomplete="PF('TPvParcelleEditDialog').show()" disabled="#{empty tPvParcelleController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tPvParcelleController.destroy}" update=":growl,datalist" disabled="#{empty tPvParcelleController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
