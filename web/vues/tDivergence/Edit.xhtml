<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TDivergenceEditDlg" widgetVar="TDivergenceEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTDivergenceTitle}">
            <h:form id="TDivergenceEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tDivergenceController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTDivergenceLabel_divCode}" for="divCode" />
                        <p:inputText id="divCode" value="#{tDivergenceController.selected.divCode}" title="#{bundle.EditTDivergenceTitle_divCode}" required="true" requiredMessage="#{bundle.EditTDivergenceRequiredMessage_divCode}"/>
                        <p:outputLabel value="#{bundle.EditTDivergenceLabel_divOriginDroit}" for="divOriginDroit" />
                        <p:inputText id="divOriginDroit" value="#{tDivergenceController.selected.divOriginDroit}" title="#{bundle.EditTDivergenceTitle_divOriginDroit}" />
                        <p:outputLabel value="#{bundle.EditTDivergenceLabel_divDureeOccup}" for="divDureeOccup" />
                        <p:inputText id="divDureeOccup" value="#{tDivergenceController.selected.divDureeOccup}" title="#{bundle.EditTDivergenceTitle_divDureeOccup}" />
                        <p:outputLabel value="#{bundle.EditTDivergenceLabel_divNatureContest}" for="divNatureContest" />
                        <p:inputText id="divNatureContest" value="#{tDivergenceController.selected.divNatureContest}" title="#{bundle.EditTDivergenceTitle_divNatureContest}" />
                        <p:outputLabel value="#{bundle.EditTDivergenceLabel_divRocAutre}" for="divRocAutre" />
                        <p:inputText id="divRocAutre" value="#{tDivergenceController.selected.divRocAutre}" title="#{bundle.EditTDivergenceTitle_divRocAutre}" />
                        <p:outputLabel value="#{bundle.EditTDivergenceLabel_divOriginDroitAutre}" for="divOriginDroitAutre" />
                        <p:inputText id="divOriginDroitAutre" value="#{tDivergenceController.selected.divOriginDroitAutre}" title="#{bundle.EditTDivergenceTitle_divOriginDroitAutre}" />
                        <p:outputLabel value="#{bundle.EditTDivergenceLabel_divNatureContestAutre}" for="divNatureContestAutre" />
                        <p:inputText id="divNatureContestAutre" value="#{tDivergenceController.selected.divNatureContestAutre}" title="#{bundle.EditTDivergenceTitle_divNatureContestAutre}" />
                        <p:outputLabel value="#{bundle.EditTDivergenceLabel_divPhotoSignature}" for="divPhotoSignature" />
                        <p:inputText id="divPhotoSignature" value="#{tDivergenceController.selected.divPhotoSignature}" title="#{bundle.EditTDivergenceTitle_divPhotoSignature}" />
                        <p:outputLabel value="#{bundle.EditTDivergenceLabel_divNomPhoto}" for="divNomPhoto" />
                        <p:inputText id="divNomPhoto" value="#{tDivergenceController.selected.divNomPhoto}" title="#{bundle.EditTDivergenceTitle_divNomPhoto}" />
                        <p:outputLabel value="#{bundle.EditTDivergenceLabel_divDateChargement}" for="divDateChargement" />
                        <p:calendar id="divDateChargement" pattern="MM/dd/yyyy" value="#{tDivergenceController.selected.divDateChargement}" title="#{bundle.EditTDivergenceTitle_divDateChargement}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditTDivergenceLabel_divTyreAutre}" for="divTyreAutre" />
                        <p:inputText id="divTyreAutre" value="#{tDivergenceController.selected.divTyreAutre}" title="#{bundle.EditTDivergenceTitle_divTyreAutre}" />
                        <p:outputLabel value="#{bundle.EditTDivergenceLabel_divConfNum}" for="divConfNum" />
                        <p:selectOneMenu id="divConfNum" value="#{tDivergenceController.selected.divConfNum}" required="true" requiredMessage="#{bundle.EditTDivergenceRequiredMessage_divConfNum}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tConflitController.itemsAvailableSelectOne}"
                                           var="divConfNumItem"
                                           itemValue="#{divConfNumItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTDivergenceLabel_divIntNumero}" for="divIntNumero" />
                        <p:selectOneMenu id="divIntNumero" value="#{tDivergenceController.selected.divIntNumero}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tIntervenantController.itemsAvailableSelectOne}"
                                           var="divIntNumeroItem"
                                           itemValue="#{divIntNumeroItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTDivergenceLabel_divRocCode}" for="divRocCode" />
                        <p:selectOneMenu id="divRocCode" value="#{tDivergenceController.selected.divRocCode}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tRolecController.itemsAvailableSelectOne}"
                                           var="divRocCodeItem"
                                           itemValue="#{divRocCodeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTDivergenceLabel_divTyreCode}" for="divTyreCode" />
                        <p:selectOneMenu id="divTyreCode" value="#{tDivergenceController.selected.divTyreCode}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tTypedrevendiqController.itemsAvailableSelectOne}"
                                           var="divTyreCodeItem"
                                           itemValue="#{divTyreCodeItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tDivergenceController.update}" value="#{bundle.Save}" update="display,:TDivergenceListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TDivergenceEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TDivergenceEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
