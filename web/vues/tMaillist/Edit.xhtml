<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TMaillistEditDlg" widgetVar="TMaillistEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle2.EditTMaillistTitle}">
            <h:form id="TMaillistEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tMaillistController.selected != null}">
                        <p:outputLabel value="#{bundle2.EditTMaillistLabel_email}" for="email" />
                        <p:inputText id="email" value="#{tMaillistController.selected.email}" title="#{bundle2.EditTMaillistTitle_email}" required="true" requiredMessage="#{bundle2.EditTMaillistRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle2.EditTMaillistLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{tMaillistController.selected.nom}" title="#{bundle2.EditTMaillistTitle_nom}" />
                        <p:outputLabel value="#{bundle2.EditTMaillistLabel_prenoms}" for="prenoms" />
                        <p:inputText id="prenoms" value="#{tMaillistController.selected.prenoms}" title="#{bundle2.EditTMaillistTitle_prenoms}" />
                        <p:outputLabel value="#{bundle2.EditTMaillistLabel_groupmail}" for="groupmail" />
                        <p:selectOneMenu id="groupmail" value="#{tMaillistController.selected.groupmail}" >
                            <f:selectItem itemLabel="#{bundle2.SelectOneMessage}"/>
                            <f:selectItems value="#{tMailgroupController.itemsAvailableSelectOne}"
                                           var="groupmailItem"
                                           itemValue="#{groupmailItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tMaillistController.update}" value="#{bundle2.Save}" update="display,:TMaillistListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TMaillistEditDialog');"/>
                    <p:commandButton value="#{bundle2.Cancel}" onclick="TMaillistEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
