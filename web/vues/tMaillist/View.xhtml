<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TMaillistViewDlg" widgetVar="TMaillistViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle2.ViewTMaillistTitle}">
            <h:form id="TMaillistViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tMaillistController.selected != null}">
                        <h:outputText value="#{bundle2.ViewTMaillistLabel_email}"/>
                        <h:outputText value="#{tMaillistController.selected.email}" title="#{bundle2.ViewTMaillistTitle_email}"/>
                        <h:outputText value="#{bundle2.ViewTMaillistLabel_nom}"/>
                        <h:outputText value="#{tMaillistController.selected.nom}" title="#{bundle2.ViewTMaillistTitle_nom}"/>
                        <h:outputText value="#{bundle2.ViewTMaillistLabel_prenoms}"/>
                        <h:outputText value="#{tMaillistController.selected.prenoms}" title="#{bundle2.ViewTMaillistTitle_prenoms}"/>
                        <h:outputText value="#{bundle2.ViewTMaillistLabel_groupmail}"/>
                        <h:outputText value="#{tMaillistController.selected.groupmail}" title="#{bundle2.ViewTMaillistTitle_groupmail}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle2.Close}" onclick="TMaillistViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
