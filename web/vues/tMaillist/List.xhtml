<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle2.ListTMaillistTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TMaillistListForm">
                <p:panel header="#{bundle2.ListTMaillistTitle}">
                    <p:dataTable id="datalist" value="#{tMaillistController.items}" var="item"
                                 selectionMode="single" selection="#{tMaillistController.selected}"
                                 paginator="true"
                                 rowKey="#{item.email}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListTMaillistTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListTMaillistTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListTMaillistTitle_prenoms}"/>
                            </f:facet>
                            <h:outputText value="#{item.prenoms}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListTMaillistTitle_groupmail}"/>
                            </f:facet>
                            <h:outputText value="#{item.groupmail}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle2.Create}" actionListener="#{tMaillistController.prepareCreate}" update=":TMaillistCreateForm" oncomplete="PF('TMaillistCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle2.View}" update=":TMaillistViewForm" oncomplete="PF('TMaillistViewDialog').show()" disabled="#{empty tMaillistController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle2.Edit}" update=":TMaillistEditForm" oncomplete="PF('TMaillistEditDialog').show()" disabled="#{empty tMaillistController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle2.Delete}" actionListener="#{tMaillistController.destroy}" update=":growl,datalist" disabled="#{empty tMaillistController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
