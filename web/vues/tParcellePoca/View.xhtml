<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TParcellePocaViewDlg" widgetVar="TParcellePocaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTParcellePocaTitle}">
            <h:form id="TParcellePocaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tParcellePocaController.selected != null}">
                        <h:outputText value="#{bundle.ViewTParcellePocaLabel_papoAutreLimite}"/>
                        <h:outputText value="#{tParcellePocaController.selected.papoAutreLimite}" title="#{bundle.ViewTParcellePocaTitle_papoAutreLimite}"/>
                        <h:outputText value="#{bundle.ViewTParcellePocaLabel_papoLongLimitroph}"/>
                        <h:outputText value="#{tParcellePocaController.selected.papoLongLimitroph}" title="#{bundle.ViewTParcellePocaTitle_papoLongLimitroph}"/>
                        <h:outputText value="#{bundle.ViewTParcellePocaLabel_TParcelleBafon}"/>
                        <h:outputText value="#{tParcellePocaController.selected.TParcelleBafon}" title="#{bundle.ViewTParcellePocaTitle_TParcelleBafon}"/>
                        <h:outputText value="#{bundle.ViewTParcellePocaLabel_papoPbaNumeroLimit}"/>
                        <h:outputText value="#{tParcellePocaController.selected.papoPbaNumeroLimit}" title="#{bundle.ViewTParcellePocaTitle_papoPbaNumeroLimit}"/>
                        <h:outputText value="#{bundle.ViewTParcellePocaLabel_TPointCardino}"/>
                        <h:outputText value="#{tParcellePocaController.selected.TPointCardino}" title="#{bundle.ViewTParcellePocaTitle_TPointCardino}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TParcellePocaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
