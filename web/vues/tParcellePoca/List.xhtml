<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTParcellePocaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TParcellePocaListForm">
                <p:panel header="#{bundle.ListTParcellePocaTitle}">
                    <p:dataTable id="datalist" value="#{tParcellePocaController.items}" var="item"
                                 selectionMode="single" selection="#{tParcellePocaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.TParcellePocaPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTParcellePocaTitle_papoAutreLimite}"/>
                            </f:facet>
                            <h:outputText value="#{item.papoAutreLimite}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTParcellePocaTitle_papoLongLimitroph}"/>
                            </f:facet>
                            <h:outputText value="#{item.papoLongLimitroph}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTParcellePocaTitle_TParcelleBafon}"/>
                            </f:facet>
                            <h:outputText value="#{item.TParcelleBafon}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTParcellePocaTitle_papoPbaNumeroLimit}"/>
                            </f:facet>
                            <h:outputText value="#{item.papoPbaNumeroLimit}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTParcellePocaTitle_TPointCardino}"/>
                            </f:facet>
                            <h:outputText value="#{item.TPointCardino}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tParcellePocaController.prepareCreate}" update=":TParcellePocaCreateForm" oncomplete="PF('TParcellePocaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TParcellePocaViewForm" oncomplete="PF('TParcellePocaViewDialog').show()" disabled="#{empty tParcellePocaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TParcellePocaEditForm" oncomplete="PF('TParcellePocaEditDialog').show()" disabled="#{empty tParcellePocaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tParcellePocaController.destroy}" update=":growl,datalist" disabled="#{empty tParcellePocaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
