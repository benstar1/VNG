<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TDepartementViewDlg" widgetVar="TDepartementViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTDepartementTitle}">
            <h:form id="TDepartementViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tDepartementController.selected != null}">
                        <h:outputText value="#{bundle.ViewTDepartementLabel_depCode}"/>
                        <h:outputText value="#{tDepartementController.selected.depCode}" title="#{bundle.ViewTDepartementTitle_depCode}"/>
                        <h:outputText value="#{bundle.ViewTDepartementLabel_depDesig}"/>
                        <h:outputText value="#{tDepartementController.selected.depDesig}" title="#{bundle.ViewTDepartementTitle_depDesig}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TDepartementViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
