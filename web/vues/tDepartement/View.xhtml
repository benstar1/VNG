<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTDepartementTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTDepartementLabel_depCode}"/>
                    <h:outputText value="#{tDepartementController.selected.depCode}" title="#{bundle.ViewTDepartementTitle_depCode}"/>
                    <h:outputText value="#{bundle.ViewTDepartementLabel_depLibelle}"/>
                    <h:outputText value="#{tDepartementController.selected.depLibelle}" title="#{bundle.ViewTDepartementTitle_depLibelle}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tDepartementController.destroyAndView}" value="#{bundle.ViewTDepartementDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTDepartementEditLink}"/>
                <br />
                <h:commandLink action="#{tDepartementController.prepareCreate}" value="#{bundle.ViewTDepartementCreateLink}" />
                <br />
                <h:commandLink action="#{tDepartementController.prepareList}" value="#{bundle.ViewTDepartementShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTDepartementIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
