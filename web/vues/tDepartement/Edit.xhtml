<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTDepartementTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTDepartementLabel_depCode}" for="depCode" />
                    <h:inputText id="depCode" value="#{tDepartementController.selected.depCode}" title="#{bundle.EditTDepartementTitle_depCode}" required="true" requiredMessage="#{bundle.EditTDepartementRequiredMessage_depCode}"/>
                    <h:outputLabel value="#{bundle.EditTDepartementLabel_depLibelle}" for="depLibelle" />
                    <h:inputText id="depLibelle" value="#{tDepartementController.selected.depLibelle}" title="#{bundle.EditTDepartementTitle_depLibelle}" required="true" requiredMessage="#{bundle.EditTDepartementRequiredMessage_depLibelle}"/>
                </h:panelGrid>
                <h:commandLink action="#{tDepartementController.update}" value="#{bundle.EditTDepartementSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTDepartementViewLink}"/>
                <br />
                <h:commandLink action="#{tDepartementController.prepareList}" value="#{bundle.EditTDepartementShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTDepartementIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
