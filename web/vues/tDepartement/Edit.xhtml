<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TDepartementEditDlg" widgetVar="TDepartementEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTDepartementTitle}">
            <h:form id="TDepartementEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tDepartementController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTDepartementLabel_depCode}" for="depCode" />
                        <p:inputText id="depCode" value="#{tDepartementController.selected.depCode}" title="#{bundle.EditTDepartementTitle_depCode}" required="true" requiredMessage="#{bundle.EditTDepartementRequiredMessage_depCode}"/>
                        <p:outputLabel value="#{bundle.EditTDepartementLabel_depDesig}" for="depDesig" />
                        <p:inputText id="depDesig" value="#{tDepartementController.selected.depDesig}" title="#{bundle.EditTDepartementTitle_depDesig}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tDepartementController.update}" value="#{bundle.Save}" update="display,:TDepartementListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TDepartementEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TDepartementEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
