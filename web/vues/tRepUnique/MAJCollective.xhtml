<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">


        <ui:define name="body">


          
                <h1 align="left">Mise à Jour Collective</h1>
                <f:view>
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:form enctype="multipart/form-data">

                        <center>
                            <p:panelGrid columns="3"  style="width: 100%">
                                <h:outputLabel value="Fichier : " for="fichier" />

                                <h:inputFile id="fichier" value="#{mAJMBean.file}" size="40" required="true" requiredMessage="Veuillez sélectionner le fichier"/>   

                                <br /><br />    
                                <h:outputLabel value="Centre d'Impôt : " for="centreImpot" />

                                <h:selectOneMenu id="centreImpot" value="#{mAJMBean.cimpot}" title="" required="true" requiredMessage="Veuillez choisir le centre d'impôt">
                                    <f:selectItem itemLabel="----- Centre d'Impôt -----"></f:selectItem>
                                    <f:selectItems value="#{tRepUniqueController.cimpotItem}"/>
                                </h:selectOneMenu>

                                <br/>
                                <br/>

                                <h:outputLabel value="Action : " for="activation"  />
                                <h:selectOneRadio id="activation" value="#{mAJMBean.active}" required="true" requiredMessage="Choisissez l'action">
                                    <f:selectItem itemValue="A" itemLabel="Activé"> </f:selectItem>
                                    <f:selectItem itemValue="D" itemLabel="Désactivé"> </f:selectItem>                        
                                </h:selectOneRadio>

                                <br/>
                                <br/>


                            </p:panelGrid>
                            <br />

                            <h:commandButton action="#{mAJMBean.upload}" value="Mettre à Jour" />
                            <br />
                            <br />

                        </center>



                        <c:if test="#{mAJMBean.charge.size() ge 1}" >

                            <center> 
                                <h1 align="center"><h:outputText value="Liste des Contribuables Mis à Jour"/></h1>
                                <h:dataTable value="#{mAJMBean.charge}" width="100%" var="item">

                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Numéro IFU"/>
                                        </f:facet>
                                        <h:outputText value="#{item.contImmatr}"/>
                                    </h:column>
                                    
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Numero Dossier"/>
                                        </f:facet>
                                        <h:outputText value="#{item.contNum}"/>
                                    </h:column>
                                                                 
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Nom du Contribuable"/>
                                        </f:facet>
                                        <h:outputText value="#{item.contNom}"/>
                                    </h:column>
                                    
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Prénoms du contribuable"/>
                                        </f:facet>
                                        <h:outputText value="#{item.contPren}"/>
                                    </h:column>
                                    
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Raison sociale"/>
                                        </f:facet>
                                        <h:outputText value="#{item.contRais}"/>
                                    </h:column>
                                    
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Status"/>
                                        </f:facet>
                                        <h:outputText value="#{item.contStatut}"/>
                                    </h:column>

                                </h:dataTable>

                            </center>

                        </c:if>
                    </h:form>



                </f:view>

       
        </ui:define>
    </ui:composition>
</html>
