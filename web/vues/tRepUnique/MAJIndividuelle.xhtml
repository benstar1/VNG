<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="/template.xhtml">
      
        <ui:define name="body"> 
            <style>
                .companyHeaderGrid.ui-panelgrid>*>tr,
                .companyHeaderGrid.ui-panelgrid 
                .ui-panelgrid-cell{
                    border: none;
                }
            </style>
            <h3 align="left" style="margin-top: 20px; margin-bottom: 0px;">Mise à Jour Individuelle</h3>
            <p:separator />
            <p:messages id="msg" showIcon="true" showDetail="false"/>
            <p:fieldset>
            <center>
                <h:form id="MAJICreateForm">
                    <h:panelGroup id="display">

                        
                            <br />
                            <p:panelGrid class="companyHeaderGrid" id="pd" columns="3"  >
                                <p:outputLabel value="Numéro IFU : " for="ifu" />
                                <h:inputText readonly="false" id="ifu" value="#{mAJIndividuelleMBean.current.contImmatr}" required="true" requiredMessage="Le numéro IFU est obligatoire" />                                
                                
                                <h:commandButton id="rech" class="btn-primary" value="Rechercher" actionListener="#{mAJIndividuelleMBean.UpdateTableContrib()}" ></h:commandButton>
                               
                                <c:if test="#{mAJIndividuelleMBean.itemsIfu.contStatut == 'D'}" >

                                <h:outputLabel value="Centre d'impôt  :  " for= "centreImpot" />
                                
                                <h:selectOneMenu id="centreImpot" value="#{mAJIndividuelleMBean.current.contCentrImpCode}" title="" >
                                <f:selectItems value="#{tRepUniqueController.cimpotItem}"/>
                                </h:selectOneMenu>
                                </c:if>
                            </p:panelGrid>                            
                            <br />
                             <br />
                            <br />

                        <center>                            
                            <p:dataTable id="ItemsIfu" value="#{mAJIndividuelleMBean.itemsIfu}" var="item"  style="text-align: center; float: right; width: 95%"> 

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="IFU"/>
                                    </f:facet>
                                    <h:outputText value="#{item.contImmatr}"/>
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nom"/>
                                    </f:facet>
                                    <h:outputText value="#{item.contNom}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Prénoms"/>
                                    </f:facet>
                                    <h:outputText value="#{item.contPren}"/>
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Raison Sociale"/>
                                    </f:facet>
                                    <h:outputText value="#{item.contRais}"/>
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Autre Dénomination"/>
                                    </f:facet>
                                    <h:outputText value="#{item.contNomLong}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Centre Impôt"/>
                                    </f:facet>
                                    <h:outputText value="#{mAJIndividuelleMBean.itemsIfu.contCentrImpCode.centrImpLibelle}"/>
                                </p:column> 

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Statut"/>
                                    </f:facet>
                                    
                                    <h:outputText value="#{mAJIndividuelleMBean.afficheStatut}"/>
                                    
                                    
                                </p:column>
                                
   
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="ACTION"/>
                                    </f:facet>
                                    <p:commandButton  value="#{mAJIndividuelleMBean.statut}" action="#{mAJIndividuelleMBean.MAJStatut()}"  update=":MAJICreateForm:rech @form" ajax="false" />
                                </p:column>
                                

                            </p:dataTable>


                        </center>
                        <br />

                    </h:panelGroup>
                </h:form>
           </center>
    </p:fieldset>          
            <p:dialog id="dlgIFU" header="Contribuables"  dynamic="true" widgetVar="dlgIFU" modal="true" showEffect="explose"  width="800" height="400">
                <h:form>    
                    <p:dataTable  value="#{mAJIndividuelleMBean.contrib}" var="contrib"  paginator="true" lazy="true" sortMode="multiple" rows="20" emptyMessage="Aucun enregistrement trouvé pour l'instant !">

                        <p:column filterBy="#{contrib.contImmatr}" filterMatchMode="startsWith">
                            <f:facet name="header">
                                <h:outputText value="Immatriculation"/>
                            </f:facet>                        
                            <p:commandLink value="#{contrib.contImmatr}"  action="#{mAJIndividuelleMBean.contribSelectionne(contrib)}" update=":MAJICreateForm:ifu" oncomplete="PF('dlgIFU').hide();"  process="@this" title="Selectionnez" style="color: blue;"/>


                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Raison sociale"/>
                            </f:facet>
                            <h:outputText value="#{contrib.contRais}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:dialog> 
            
            </ui:define>
        
    </ui:composition>
</html>
