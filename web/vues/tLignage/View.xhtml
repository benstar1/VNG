<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TLignageViewDlg" widgetVar="TLignageViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTLignageTitle}">
            <h:form id="TLignageViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tLignageController.selected != null}">
                        <h:outputText value="#{bundle.ViewTLignageLabel_ligCode}"/>
                        <h:outputText value="#{tLignageController.selected.ligCode}" title="#{bundle.ViewTLignageTitle_ligCode}"/>
                        <h:outputText value="#{bundle.ViewTLignageLabel_ligDesig}"/>
                        <h:outputText value="#{tLignageController.selected.ligDesig}" title="#{bundle.ViewTLignageTitle_ligDesig}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TLignageViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
