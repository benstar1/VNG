<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TLignageCreateDlg" widgetVar="TLignageCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTLignageTitle}">
            <h:form id="TLignageCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tLignageController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTLignageLabel_ligCode}" for="ligCode" />
                        <p:inputText id="ligCode" value="#{tLignageController.selected.ligCode}" title="#{bundle.CreateTLignageTitle_ligCode}" required="true" requiredMessage="#{bundle.CreateTLignageRequiredMessage_ligCode}"/>
                        <p:outputLabel value="#{bundle.CreateTLignageLabel_ligDesig}" for="ligDesig" />
                        <p:inputText id="ligDesig" value="#{tLignageController.selected.ligDesig}" title="#{bundle.CreateTLignageTitle_ligDesig}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tLignageController.create}" value="#{bundle.Save}" update="display,:TLignageListForm:datalist,:growl" oncomplete="handleSubmit(args,'TLignageCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TLignageCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
