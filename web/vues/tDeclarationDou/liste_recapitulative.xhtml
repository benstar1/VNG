<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <h:outputText value="Liste déclarative des déclarations par importateur" />
        <p:fieldset>
        <h:form>
            <p:messages id="msg" showIcon="true" showDetail="true"  />
            <h:panelGrid columns="2">

                        <h:outputLabel value="IFU :" for="ifu" />
                        <h:inputText value="#{etat.ifu}" id="ifu" />
                        
                        <h:outputLabel value="Date deb. :" for="datedeb" />
                        <p:calendar pattern="dd/MM/yyyy" value="#{etat.datedeb}" id="datedeb" />
                        
                        <h:outputLabel value="Date fin. :" for="datefin" />
                        <p:calendar pattern="dd/MM/yyyy" value="#{etat.datefin}" id="datefin" />

                        <h:outputLabel value="Date fin. :" for="datefin" />
                        <p:selectOneMenu value="#{etat.formEtat}">
                            <f:selectItem itemLabel="Global" itemValue="1"/>
                            <f:selectItem itemLabel="Detaillé" itemValue="2"/>
                        </p:selectOneMenu>
                        
                        <p:selectOneRadio id="type" value="#{etat.type}" >
                           
                            <f:selectItem itemLabel="TOUS" itemValue="0" />
                            <f:selectItem itemLabel="IMPORTATION" itemValue="1"  />
                            <f:selectItem itemLabel="EXPORTATION" itemValue="2" />
                            
                        </p:selectOneRadio> 
                        
                        <h:outputLabel value=" " />
                        <h:outputLabel value=" " />
                        <h:commandButton value="         Imprimer         " actionListener="#{etat.listeDeclDou}" />                        
                        
            </h:panelGrid>
        </h:form>
            </p:fieldset>
    </body>
</html>
