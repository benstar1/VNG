<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <h3><h:outputText value="Liste des déclarations par importateur" /></h3>
        <p:fieldset>
        <h:form>
            <p:messages id="msg" showIcon="true" showDetail="false" showSummary="true" globalOnly="false"  />
            
            <h:panelGrid columns="2">

                        <h:outputLabel value="IFU :" for="ifu" />
                        <h:inputText value="#{etat.ifu}" id="ifu"  />
                        
                        <h:outputLabel value="Date debut :" for="datedeb" />
                        <p:calendar pattern="dd/MM/yyyy" value="#{etat.datedeb}" id="datedeb" />
                        
                        <h:outputLabel value="Date fin. :" for="datefin" />
                        <p:calendar pattern="dd/MM/yyyy" value="#{etat.datefin}" id="datefin" />

                        <h:outputLabel value="Type :" for="formEtat" />
                        <p:selectOneMenu  id="formEtat" value="#{etat.formEtat}">
                            <f:selectItem itemLabel="Global" itemValue="1"/>
                            <f:selectItem itemLabel="Detaillé" itemValue="2"/>
                        </p:selectOneMenu>
                        
                        <h:outputLabel value="Sortie :" for="sortie" />
                        <p:selectOneRadio id="sortie" value="#{etat.sortie}" >
                           
                            <f:selectItem itemLabel="Excel" itemValue="excel" />
                            <f:selectItem itemLabel="PDF" itemValue="pdf"  />                          
                            
                        </p:selectOneRadio>
                        
                        <h:outputLabel value="Filtre :" for="type" />
                        <p:selectOneRadio id="type" value="#{etat.type}" >
                           
                            <f:selectItem itemLabel="TOUS" itemValue="0" />
                            <f:selectItem itemLabel="IMPORTATION" itemValue="1"  />
                            <f:selectItem itemLabel="EXPORTATION" itemValue="2" />
                            
                        </p:selectOneRadio> 
                        
                        <h:outputLabel value=" " />
                       
                        <h:commandButton value="         Imprimer         " actionListener="#{etat.listeDeclDou}" />                        
                        
            </h:panelGrid>
        </h:form>
            </p:fieldset>
    </body>
</html>
