<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <p:tabView id="recherche" style="height: 50%">    
            <p:tab title="Recherche">
                <h:form id="formRechercheSimple">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Rechercher par :" for="rechercherPar" />
                        <p:selectOneMenu id="rechercherPar" value="#{tConsulterDeclarationController.referenceDec}" style="width:200px">
                            <p:ajax update="@form" />
                            <f:selectItem itemLabel="Reférence Douane" itemValue="2" />
                            <f:selectItem itemLabel="Référence liquidation" itemValue="3" />
                            <f:selectItem itemLabel="Référence quittance" itemValue="4" />
                        </p:selectOneMenu>                    
                    </h:panelGrid>
                    <h:panelGrid columns="2">

                        <h:outputLabel value="Bureau :" for="bureau" />
                        <h:inputText value="#{tConsulterDeclarationController.bureau}" id="bureau" required="true" />

                        <h:outputLabel value="Num Décl. :" for="numDecl" rendered="#{tConsulterDeclarationController.referenceDec == 2}"/>
                        <h:inputText value="#{tConsulterDeclarationController.numDecl}" id="numDecl" rendered="#{tConsulterDeclarationController.referenceDec == 2}" required="true"/>
                        <h:outputLabel value="Date enreg. :" for="dateEnreg" rendered="#{tConsulterDeclarationController.referenceDec == 2}" />
                        <p:calendar value="#{tConsulterDeclarationController.dateEnreg}" id="dateEnreg" rendered="#{tConsulterDeclarationController.referenceDec == 2 }" required="true"/>

                        <h:outputLabel value="Num Liq. :" for="numLiq" rendered="#{tConsulterDeclarationController.referenceDec == 3}" />
                        <h:inputText value="#{tConsulterDeclarationController.numLiq}" id="numLiq" rendered="#{tConsulterDeclarationController.referenceDec == 3}" required="true"/>
                        <h:outputLabel value="Année :" for="dateLiq" rendered="#{tConsulterDeclarationController.referenceDec == 3}" />
                        <p:calendar value="#{tConsulterDeclarationController.dateLiq}" id="dateLiq" rendered="#{tConsulterDeclarationController.referenceDec == 3}" required="true"/>

                        <h:outputLabel value="Num Quit. :" for="numQuit" rendered="#{tConsulterDeclarationController.referenceDec == 4}"/>
                        <h:inputText value="#{tConsulterDeclarationController.numQuit}" id="numQuit" rendered="#{tConsulterDeclarationController.referenceDec == 4}" required="true"/>
                        <h:outputLabel value="Année :" for="dateQuit" rendered="#{tConsulterDeclarationController.referenceDec == 4}" />
                        <p:calendar value="#{tConsulterDeclarationController.dateQuit}" id="dateQuit" rendered="#{tConsulterDeclarationController.referenceDec == 4}" required="true"/>

                        <h:outputLabel value="" />
                        <p:commandButton value="Rechercher" actionListener="#{tConsulterDeclarationController.rechercheSimple()}" ajax="true" update=":formResultat:listeDeclaration"   />                
                    </h:panelGrid>
                </h:form>
            </p:tab>
            <p:tab  title="Recherche avancée"> 
                <h:form id="formRechercheAvancee">
                    <h:panelGrid columns="4"  width="100%">
                        <h:panelGroup>
                            <h:panelGrid columns="2">
                                <p:outputLabel value="bureau" />
                                <p:inputText  value="#{tConsulterDeclarationController.bureau}" id="bureauAvance"/>                                  
                                <h:outputLabel value="N° IFU :" for="numIfu" />
                                <h:inputText id="numIfu" value="#{tConsulterDeclarationController.ifu}">
                                    <p:ajax event="blur" listener="#{tConsulterDeclarationController.rechercheContribuable()}" update="nom prenom raison"/>
                                    <p:ajax event="change" listener="#{tConsulterDeclarationController.rechercheContribuable()}" update="nom prenom raison"/>
                                </h:inputText>

                                <p:outputLabel value="Nom " />
                                <p:outputLabel  value="#{tConsulterDeclarationController.selected.contNom}" id="nom"  />
                                <p:outputLabel value="Prenom " />
                                <p:outputLabel  value="#{tConsulterDeclarationController.selected.contPren}" id="prenom" />   
                                <p:outputLabel value="Raison" />
                                <p:outputLabel  value="#{tConsulterDeclarationController.selected.contRais}" id="raison"/> 
                            </h:panelGrid>
                        </h:panelGroup>

                        <h:panelGroup>
                            <p:outputLabel for="typeDeclaration" value="Type de la déclaration : " />  
                            <p:selectOneRadio id="typeDeclaration" layout="pageDirection" value="#{tConsulterDeclarationController.typeDeclaration}">
                                <f:selectItem itemLabel="Import" itemValue="1" />
                                <f:selectItem itemLabel="Export" itemValue="2" />
                                <f:selectItem itemLabel="Toutes" itemValue="3" />
                            </p:selectOneRadio>
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:outputLabel for="dateRecherche" value="Choisir date de recherche:" />
                            <h:panelGrid columns="2" >
                                <p:selectOneRadio id="dateRecherche" layout="pageDirection" value="#{tConsulterDeclarationController.dateAchoisir}" >
                                    <p:ajax process="@this" update="periode"/>
                                    <f:selectItem itemLabel="Date d'enregistrement" itemValue="1" />
                                    <f:selectItem itemLabel="Date de liquidation" itemValue="2" />
                                    <f:selectItem itemLabel="Date de paiement" itemValue="3" />
                                    <f:selectItem itemLabel="indefinie" itemValue="4" />
                                </p:selectOneRadio>
                                <c:set var="tdate" value="4" />
                            </h:panelGrid> 

                        </h:panelGroup>
                        <h:panelGroup>
                            <h:panelGroup id="periode">
                                <h:panelGrid columns="2"  rendered="#{!tdate.equals(tConsulterDeclarationController.dateAchoisir)}">
                                    <p:outputLabel for="dateDebut" value="Date début" />
                                    <p:calendar id="dateDebut" value="#{tConsulterDeclarationController.dateDebut}" showOn="button" />
                                    <p:outputLabel for="dateFin" value="Date de fin" />
                                    <p:calendar id="dateFin" value="#{tConsulterDeclarationController.dateFin}" showOn="button"/>
                                </h:panelGrid>
                            </h:panelGroup>
                        </h:panelGroup>
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <p:outputLabel value=""/>
                        <p:commandButton value="Rechercher" actionListener="#{tConsulterDeclarationController.rechercheAvancee()}" ajax="true" update=":formResultat:listeDeclaration"  />
                    </h:panelGrid>
                </h:form>
            </p:tab>
        </p:tabView>
        <p:fieldset id="listeResultat">
            <h:form id="formResultat">
                <p:dataTable id="listeDeclaration" value="#{tConsulterDeclarationController.listDeclarationEtendue}" selection="#{tConsulterDeclarationController.selectedSeDeclarationEtendue}" var="item" selectionMode="single" rowKey="#{item.instanceid}" scrollable="true" scrollHeight="150">
                    <p:ajax event="rowSelect" oncomplete="PF('FicheDetailDeclaration').show()" update=":formResultat:FicheDetailDeclaration" />
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Bureau"/>
                        </f:facet>
                        <h:outputText value="#{item.ideCuoCod}" title="#{item.ideCuoNam}"/>
                    </p:column>                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Num. enreg."/>
                        </f:facet>
                        <h:outputText value="#{item.ideRegSer}#{item.ideRegNbr}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Date Enreg."/>
                        </f:facet>
                        <h:outputText value="#{item.ideRegDat}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Num. Liq."/>
                        </f:facet>
                        <h:outputText value="#{item.ideAstSer}#{item.ideAstNbr}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Date Liq."/>
                        </f:facet>
                        <h:outputText value="#{item.ideAstDat}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Num. Quit."/>
                        </f:facet>
                        <h:outputText value="#{item.ideRcpSer}#{item.ideRcpNbr}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Date Quit."/>
                        </f:facet>
                        <h:outputText value="#{item.ideRcpDat}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="PCS"/>
                        </f:facet>
                        <h:outputText value="#{item.pcs}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="PC"/>
                        </f:facet>
                        <h:outputText value="#{item.pc}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="AIB"/>
                        </f:facet>
                        <h:outputText value="#{item.aib}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DD"/>
                        </f:facet>
                        <h:outputText value="#{item.dd}"/>
                    </p:column>   
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="TVA"/>
                        </f:facet>
                        <h:outputText value="#{item.tva}"/>
                    </p:column>      
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="AFS"/>
                        </f:facet>
                        <h:outputText value="#{item.afs}"/>
                    </p:column>                     
                </p:dataTable>

                <h:commandLink>xls
                    <!--<p:graphicImage name="/demo/images/excel.png" />-->
                    <p:dataExporter type="xls" target="listeDeclaration" fileName="declaration" pageOnly="true"/>
                </h:commandLink>

                <h:commandLink>pdf
                    <!--<p:graphicImage name="/demo/images/pdf.png" />-->
                    <p:dataExporter type="pdf" target="listeDeclaration" fileName="declaration" pageOnly="true"  postProcessor="#{tConsulterDeclarationController.preProcessPDF}" />
                </h:commandLink>
                <h:commandLink actionListener="#{tConsulterDeclarationController.transformToPDF()}" value="telecharger pdf"></h:commandLink>
                <h:commandLink>csv
                    <!--<p:graphicImage name="/demo/images/csv.png" />-->
                    <p:dataExporter type="csv" target="listeDeclaration" fileName="declaration" pageOnly="true" />
                </h:commandLink>

                <h:commandLink>xml
                    <!--<p:graphicImage name="/demo/images/xml.png" />-->
                    <p:dataExporter type="xml" target="listeDeclaration" fileName="declaration" pageOnly="true" />
                </h:commandLink>

                <h:panelGroup id="FicheDetailDeclaration">
                    <p:dialog  header="Detail de declaration" widgetVar="FicheDetailDeclaration" modal="true" width="800px" closable="true" >
                        <h:panelGrid columns="4" width="100%">
                            <h:outputText value="Bureau "/>
                            <h:outputText value="#{tConsulterDeclarationController.selectedSeDeclarationEtendue.ideCuoCod }  #{tConsulterDeclarationController.selectedSeDeclarationEtendue.ideCuoNam }" title="#{bundle.ViewTDeclarationDouTitle_ideCuoCod}"/>
                            <h:outputText value="#{bundle.ViewTDeclarationDouLabel_ideTypSad}"/>
                            <h:outputText value="#{tConsulterDeclarationController.selectedSeDeclarationEtendue.ideTypSad} #{tConsulterDeclarationController.selectedSeDeclarationEtendue.ideTypPrc}" title="#{bundle.ViewTDeclarationDouTitle_ideTypSad}"/>
                            <h:outputText value="#{bundle.ViewTDeclarationDouLabel_ideTypTyp}"/>
                            <h:outputText value="#{tConsulterDeclarationController.selectedSeDeclarationEtendue.ideTypTyp}" title="#{bundle.ViewTDeclarationDouTitle_ideTypTyp}"/>
                            <h:outputText value="#{bundle.ViewTDeclarationDouLabel_ideTypTrs}"/>
                            <h:outputText value="#{tConsulterDeclarationController.selectedSeDeclarationEtendue.ideTypTrs}" title="#{bundle.ViewTDeclarationDouTitle_ideTypTrs}"/>
                            <h:outputText value="#{bundle.ViewTDeclarationDouLabel_ideMan}"/>
                            <h:outputText value="#{tConsulterDeclarationController.selectedSeDeclarationEtendue.ideMan}" title="#{bundle.ViewTDeclarationDouTitle_ideMan}"/>
                            <h:outputText value="#{bundle.ViewTDeclarationDouLabel_ideRegSer}"/>
                            <h:outputText value="#{tConsulterDeclarationController.selectedSeDeclarationEtendue.ideRegSer}#{tConsulterDeclarationController.selectedSeDeclarationEtendue.ideRegNbr}" title="#{bundle.ViewTDeclarationDouTitle_ideRegSer}"/>

                            <h:outputText value="#{bundle.ViewTDeclarationDouLabel_ideRegDat}"/>
                            <h:outputText value="#{tConsulterDeclarationController.selectedSeDeclarationEtendue.ideRegDat}" title="#{bundle.ViewTDeclarationDouTitle_ideRegDat}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                            <h:outputText value="#{bundle.ViewTDeclarationDouLabel_ideAstSer}"/>
                            <h:outputText value="#{tConsulterDeclarationController.selectedSeDeclarationEtendue.ideAstSer}" title="#{bundle.ViewTDeclarationDouTitle_ideAstSer}"/>
                            <h:outputText value="#{bundle.ViewTDeclarationDouLabel_ideAstNbr}"/>
                            <h:outputText value="#{tConsulterDeclarationController.selectedSeDeclarationEtendue.ideAstNbr}" title="#{bundle.ViewTDeclarationDouTitle_ideAstNbr}"/>
                            <h:outputText value="#{bundle.ViewTDeclarationDouLabel_ideAstDat}"/>
                            <h:outputText value="#{tConsulterDeclarationController.selectedSeDeclarationEtendue.ideAstDat}" title="#{bundle.ViewTDeclarationDouTitle_ideAstDat}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                            <h:outputText value="#{bundle.ViewTDeclarationDouLabel_ideRcpSer}"/>
                            <h:outputText value="#{tConsulterDeclarationController.selectedSeDeclarationEtendue.ideRcpSer}" title="#{bundle.ViewTDeclarationDouTitle_ideRcpSer}"/>
                            <h:outputText value="#{bundle.ViewTDeclarationDouLabel_ideRcpNbr}"/>
                            <h:outputText value="#{tConsulterDeclarationController.selectedSeDeclarationEtendue.ideRcpNbr}" title="#{bundle.ViewTDeclarationDouTitle_ideRcpNbr}"/>
                            <h:outputText value="#{bundle.ViewTDeclarationDouLabel_ideRcpDat}"/>
                            <h:outputText value="#{tConsulterDeclarationController.selectedSeDeclarationEtendue.ideRcpDat}" title="#{bundle.ViewTDeclarationDouTitle_ideRcpDat}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                            <h:outputText value="#{bundle.ViewTDeclarationDouLabel_astAmt}"/>
                            <h:outputText value="#{tConsulterDeclarationController.selectedSeDeclarationEtendue.astAmt}" title="#{bundle.ViewTDeclarationDouTitle_astAmt}"/>
                        </h:panelGrid>

                        <p:tabView>
                            <c:forEach items="#{tConsulterDeclarationController.selectedSeDeclarationEtendue.TArticleList}" var="article">
                                <c:set var="titreArticle" value="Article " />
                                <p:tab title="#{ tConsulterDeclarationController.titreArticle(article.TArticlePK.keyItmNbr)}" >
                                    <h:panelGrid columns="6" width="100%">
                                        <h:outputText value="#{bundle.ViewTArticleLabel_TArticlePK_instanceid}"/>
                                        <h:outputText value="#{article.TArticlePK.instanceid}" title="#{bundle.ViewTArticleTitle_TArticlePK_instanceid}"/>
                                        <h:outputText value="#{bundle.ViewTArticleLabel_TArticlePK_keyItmNbr}"/>
                                        <h:outputText value="#{article.TArticlePK.keyItmNbr}" title="#{bundle.ViewTArticleTitle_TArticlePK_keyItmNbr}"/>
                                        <h:outputText value="#{bundle.ViewTArticleLabel_pckNbr}"/>
                                        <h:outputText value="#{article.pckNbr}" title="#{bundle.ViewTArticleTitle_pckNbr}"/>
                                        <h:outputText value="#{bundle.ViewTArticleLabel_pckMrk1}"/>
                                        <h:outputText value="#{article.pckMrk1}" title="#{bundle.ViewTArticleTitle_pckMrk1}"/>
                                        <h:outputText value="#{bundle.ViewTArticleLabel_pckMrk2}"/>
                                        <h:outputText value="#{article.pckMrk2}" title="#{bundle.ViewTArticleTitle_pckMrk2}"/>
                                        <h:outputText value="#{bundle.ViewTArticleLabel_pckTypCod}"/>
                                        <h:outputText value="#{article.pckTypCod}" title="#{bundle.ViewTArticleTitle_pckTypCod}"/>
                                        <h:outputText value="#{bundle.ViewTArticleLabel_pckTypNam}"/>
                                        <h:outputText value="#{article.pckTypNam}" title="#{bundle.ViewTArticleTitle_pckTypNam}"/>
                                        <h:outputText value="#{bundle.ViewTArticleLabel_tarHscNb1}"/>
                                        <h:outputText value="#{article.tarHscNb1}" title="#{bundle.ViewTArticleTitle_tarHscNb1}"/>

                                        <h:outputText value="#{bundle.ViewTArticleLabel_tarHscTscDat}"/>
                                        <h:outputText value="#{article.tarHscTscDat}" title="#{bundle.ViewTArticleTitle_tarHscTscDat}">
                                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                        </h:outputText>
                                        <h:outputText value="#{bundle.ViewTArticleLabel_tarHscTscSta}"/>
                                        <h:outputText value="#{article.tarHscTscSta}" title="#{bundle.ViewTArticleTitle_tarHscTscSta}"/>
                                        <h:outputText value="#{bundle.ViewTArticleLabel_tarPrf}"/>
                                        <h:outputText value="#{article.tarPrf}" title="#{bundle.ViewTArticleTitle_tarPrf}"/>
                                        <h:outputText value="#{bundle.ViewTArticleLabel_tarPrcExt}"/>
                                        <h:outputText value="#{article.tarPrcExt}" title="#{bundle.ViewTArticleTitle_tarPrcExt}"/>
                                        <h:outputText value="#{bundle.ViewTArticleLabel_tarPrcNat}"/>
                                        <h:outputText value="#{article.tarPrcNat}" title="#{bundle.ViewTArticleTitle_tarPrcNat}"/>
                                        <h:outputText value="#{bundle.ViewTArticleLabel_tarQuo}"/>
                                        <h:outputText value="#{article.tarQuo}" title="#{bundle.ViewTArticleTitle_tarQuo}"/>
                                        <h:outputText value="#{bundle.ViewTArticleLabel_tarPri}"/>
                                        <h:outputText value="#{article.tarPri}" title="#{bundle.ViewTArticleTitle_tarPri}"/>
                                        <h:outputText value="#{bundle.ViewTArticleLabel_tarVmt}"/>
                                        <h:outputText value="#{article.tarVmt}" title="#{bundle.ViewTArticleTitle_tarVmt}"/>
                                        <h:outputText value="#{bundle.ViewTArticleLabel_tarVdt}"/>
                                        <h:outputText value="#{article.tarVdt}" title="#{bundle.ViewTArticleTitle_tarVdt}"/>
                                        <h:outputText value="#{bundle.ViewTArticleLabel_tarAtt}"/>
                                        <h:outputText value="#{article.tarAtt}" title="#{bundle.ViewTArticleTitle_tarAtt}"/>
                                        <h:outputText value="#{bundle.ViewTArticleLabel_tarAic}"/>
                                        <h:outputText value="#{article.tarAic}" title="#{bundle.ViewTArticleTitle_tarAic}"/>
                                        <h:outputText value="#{bundle.ViewTArticleLabel_gdsOrgCty}"/>
                                        <h:outputText value="#{article.gdsOrgCty}" title="#{bundle.ViewTArticleTitle_gdsOrgCty}"/>
                                        <h:outputText value="#{bundle.ViewTArticleLabel_gdsOrgCrg}"/>
                                        <h:outputText value="#{article.gdsOrgCrg}" title="#{bundle.ViewTArticleTitle_gdsOrgCrg}"/>
                                    </h:panelGrid>
                                    <c:set value="#{article.TTaxeDeclDouList}" var="taxes"/>
                                    <p:dataTable value="#{taxes}" var="taxe"  >
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Code taxe"/>
                                            </f:facet>
                                            <h:outputText value="#{taxe.taxLinCod}"/>
                                        </p:column>       
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Montant taxe"/>
                                            </f:facet>
                                            <h:outputText value="#{taxe.taxLinAmt}"/>
                                        </p:column>  
                                    </p:dataTable>
                                </p:tab>
                            </c:forEach>                    
                        </p:tabView>
                    </p:dialog> 
                </h:panelGroup>
            </h:form>
        </p:fieldset>
    </body>
</html>
