<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>          
        <h3>Consultation de déclarations douanières</h3>
        <p:tabView id="recherche" style="height: 40%; width: 97% !important; float: left; alignment-adjust: central; margin-bottom: 30px">    
            <p:tab title="Recherche">
                <h:form id="formRechercheSimple">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Recher. par :" for="rechercherPar" />
                        <p:selectOneMenu id="rechercherPar" value="#{tConsulterDeclarationController.referenceDec}" style="width:200px">
                            <p:ajax update="@form" />
                            <f:selectItem itemLabel="N° Declaration" itemValue="2" />
                            <f:selectItem itemLabel="N° Liquidation" itemValue="3" />
                            <f:selectItem itemLabel="N° Quittance" itemValue="4" />
                        </p:selectOneMenu>                    
                    </h:panelGrid>
                    
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Bureau :" for="bureau" />
                        <h:inputText value="#{tConsulterDeclarationController.bureau}" id="bureau" required="true" />

                        <h:outputLabel value="Num Décl. :" for="numDecl" rendered="#{tConsulterDeclarationController.referenceDec == 2}" />
                        <h:inputText value="#{tConsulterDeclarationController.numDecl}" id="numDecl" rendered="#{tConsulterDeclarationController.referenceDec == 2}" required="true"/>
                        <h:outputLabel value="Date enreg. :" for="dateEnreg" rendered="#{tConsulterDeclarationController.referenceDec == 2}" />
                        <p:calendar pattern="dd/MM/yyyy" value="#{tConsulterDeclarationController.dateEnreg}" id="dateEnreg" rendered="#{tConsulterDeclarationController.referenceDec == 2 }" required="true"/>

                        <h:outputLabel value="Num Liq. :" for="numLiq" rendered="#{tConsulterDeclarationController.referenceDec == 3}" />
                        <h:inputText value="#{tConsulterDeclarationController.numLiq}" id="numLiq" rendered="#{tConsulterDeclarationController.referenceDec == 3}" required="true"/>
                        <h:outputLabel value="Date Liquidation :" for="dateLiq" rendered="#{tConsulterDeclarationController.referenceDec == 3}" />
                        <p:calendar  pattern="dd/MM/yyyy" value="#{tConsulterDeclarationController.dateLiq}" id="dateLiq" rendered="#{tConsulterDeclarationController.referenceDec == 3}" required="true"/>

                        <h:outputLabel value="Num Quit. :" for="numQuit" rendered="#{tConsulterDeclarationController.referenceDec == 4}"/>
                        <h:inputText value="#{tConsulterDeclarationController.numQuit}" id="numQuit" rendered="#{tConsulterDeclarationController.referenceDec == 4}" required="true"/>
                        <h:outputLabel value="Date Quittance :" for="dateQuit" rendered="#{tConsulterDeclarationController.referenceDec == 4}" />
                        <p:calendar  pattern="dd/MM/yyyy" value="#{tConsulterDeclarationController.dateQuit}" id="dateQuit" rendered="#{tConsulterDeclarationController.referenceDec == 4}" required="true"/>

                        <h:outputLabel value="" />
                        <p:commandButton value="   Rechercher   " action="#{tConsulterDeclarationController.rechercheSimple()}" ajax="true" update=":formResultat:listeDeclaration" resetValues="true"  />                                        
                    </h:panelGrid>
                </h:form>
                
                
            </p:tab>
            <p:tab  title="Recherche avancée"> 
                <h:form id="formRechercheAvancee">
                    <h:panelGrid columns="4"  width="100%">
                        <h:panelGroup>
                            <h:panelGrid columns="2">
                                <p:outputLabel value="Bureau : " />
                                <p:inputText  value="#{tConsulterDeclarationController.bureau}" id="bureauAvance"  required="true" requiredMessage="Obligatoire"/>                                  
                                <h:outputLabel value="N° IFU :" for="numIfu" />
                                <h:inputText id="numIfu" value="#{tConsulterDeclarationController.ifu}"  required="true" requiredMessage="Obligatoire">
                                    <p:ajax event="blur" listener="#{tConsulterDeclarationController.rechercheContribuable()}" update="nom prenom raison"/>
                                    <p:ajax event="change" listener="#{tConsulterDeclarationController.rechercheContribuable()}" update="nom prenom raison"/>
                                </h:inputText>

                                <p:outputLabel value="Nom " />
                                <p:outputLabel  value="#{tConsulterDeclarationController.selected.contNom}" id="nom"  />
                                <p:outputLabel value="Prenom " />
                                <p:outputLabel  value="#{tConsulterDeclarationController.selected.contPren}" id="prenom" />   
                                <p:outputLabel value="Raison" />
                                <p:outputLabel  value="#{tConsulterDeclarationController.selected.contRais}" id="raison"/> 
                            </h:panelGrid>
                        </h:panelGroup>

                        <h:panelGroup>
                            <p:outputLabel for="typeDeclaration" value="Type de la déclaration : " />  
                            <p:selectOneRadio id="typeDeclaration" layout="pageDirection" value="#{tConsulterDeclarationController.typeDeclaration}">
                                <f:selectItem itemLabel="Import" itemValue="1" />
                                <f:selectItem itemLabel="Export" itemValue="2" />
                                <f:selectItem itemLabel="Toutes" itemValue="3" />
                            </p:selectOneRadio>
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:outputLabel for="dateRecherche" value="Choisir date de recherche:" />
                            <h:panelGrid columns="2" >
                                <p:selectOneRadio id="dateRecherche" layout="pageDirection" value="#{tConsulterDeclarationController.dateAchoisir}" >
                                    <p:ajax process="@this" update="periode"/>
                                    <f:selectItem itemLabel="Date d'enregistrement" itemValue="1" />
                                    <f:selectItem itemLabel="Date de liquidation" itemValue="2" />
                                    <f:selectItem itemLabel="Date de paiement" itemValue="3" />
                                    <f:selectItem itemLabel="indefinie" itemValue="4" />
                                </p:selectOneRadio>
                                <c:set var="tdate" value="4" />
                            </h:panelGrid> 

                        </h:panelGroup>
                        <h:panelGroup>
                            <h:panelGroup id="periode">
                                <h:panelGrid columns="2"  rendered="#{!tdate.equals(tConsulterDeclarationController.dateAchoisir)}">
                                    <p:outputLabel for="dateDebut" value="Date début" />
                                    <p:calendar id="dateDebut" value="#{tConsulterDeclarationController.dateDebut}" showOn="button" />
                                    <p:outputLabel for="dateFin" value="Date de fin" />
                                    <p:calendar id="dateFin" value="#{tConsulterDeclarationController.dateFin}" showOn="button"/>
                                </h:panelGrid>
                            </h:panelGroup>
                        </h:panelGroup>
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <p:outputLabel value=""/>
                        <p:commandButton value="Rechercher" actionListener="#{tConsulterDeclarationController.rechercheAvancee()}" ajax="true" update=":formResultat:listeDeclaration"  />
                    </h:panelGrid>
                </h:form>
            </p:tab>
        </p:tabView>
        
        <p:fieldset id="listeResultat" style="width: 97% !important">
            <h:form id="formResultat">
                <!-- c:if test="#{tConsulterDeclarationController.res != 0}" -->
                <center>
                <div>
                    <div style="float: left; width: 65%"><h3 align="center"><h:outputText value="Liste des déclarations"/></h3></div>
                    <div style="float: right; width: 20%; padding-top: 24px;"><h:commandLink class="exportPDF" actionListener="#{tConsulterDeclarationController.transformToPDF()}" value="Exporter vers PDF"></h:commandLink><h:graphicImage library="images" name="pdf.png" width="24px"/></div>                                                        
                </div>
                    <p:dataTable style="width: 100% !important; float: right; alignment-adjust: central" id="listeDeclaration" value="#{tConsulterDeclarationController.listDeclarationEtendue}" selection="#{tConsulterDeclarationController.selectedSeDeclarationEtendue}" var="item" selectionMode="single" rowKey="#{item.instanceid}" scrollable="true" scrollHeight="150">
                    <p:ajax event="rowSelect" oncomplete="PF('FicheDetailDeclaration').show()" update=":formResultat:FicheDetailDeclaration" />
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Bureau"/>
                        </f:facet>
                        <h:outputText value="#{item.ideCuoCod}" title="#{item.ideCuoNam}"/>
                    </p:column>                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Num. enreg."/>
                        </f:facet>
                        <h:outputText value="#{item.ideRegSer}#{item.ideRegNbr}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Date Enreg."/>
                        </f:facet>
                        <h:outputText value="#{item.ideRegDat}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Num. Liq."/>
                        </f:facet>
                        <h:outputText value="#{item.ideAstSer}#{item.ideAstNbr}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Date Liq."/>
                        </f:facet>
                        <h:outputText value="#{item.ideAstDat}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Num. Quit."/>
                        </f:facet>
                        <h:outputText value="#{item.ideRcpSer}#{item.ideRcpNbr}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Date Quit."/>
                        </f:facet>
                        <h:outputText value="#{item.ideRcpDat}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="PCS"/>
                        </f:facet>
                        <h:outputText value="#{item.pcs}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="PC"/>
                        </f:facet>
                        <h:outputText value="#{item.pc}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="AIB"/>
                        </f:facet>
                        <h:outputText value="#{item.aib}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DD"/>
                        </f:facet>
                        <h:outputText value="#{item.dd}"/>
                    </p:column>   
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="TVA"/>
                        </f:facet>                       
                        <h:outputText value="#{item.tva}"/>
                    </p:column>      
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="AFS"/>
                        </f:facet>
                        <h:outputText value="#{item.afs}"/>
                    </p:column>  
                    
                    <p:column>
                        <f:facet name="header">                             
                            <h:outputText value="TV"/>
                        </f:facet>
                        <h:outputText value="#{item.tv}"/>
                    </p:column>  
                </p:dataTable>
                </center>
                <!--/c:if-->
                
                <h:panelGroup id="FicheDetailDeclaration">
                    <p:dialog  header="Detail de declaration" widgetVar="FicheDetailDeclaration" modal="true" width="800px" closable="true" >
                        <h:panelGrid columns="5" width="100%">
                            <h:outputLabel style="font-weight: bold" value="Bureau :"/>
                            <h:outputText value="#{tConsulterDeclarationController.selectedSeDeclarationEtendue.ideCuoCod } #{tConsulterDeclarationController.selectedSeDeclarationEtendue.ideCuoNam }"/>
                            <h:outputLabel  value=""/>
                            <h:outputLabel style="font-weight: bold" value="N° decl. :"/>
                            <h:outputText value="#{tConsulterDeclarationController.selectedSeDeclarationEtendue.ideRegSer }  #{tConsulterDeclarationController.selectedSeDeclarationEtendue.ideRegNbr }" title="Numero decl"/>
                            
                            <h:outputLabel style="font-weight: bold" value="Date decl. :"/>
                            <h:outputText value="#{tConsulterDeclarationController.selectedSeDeclarationEtendue.ideRegDat}"><f:convertDateTime pattern="dd/MM/yyyy" /></h:outputText>
                            <h:outputLabel value=""/>
                            <h:outputLabel style="font-weight: bold" value="N° quit. :"/>
                            <h:outputText value="#{tConsulterDeclarationController.selectedSeDeclarationEtendue.ideRcpSer }  #{tConsulterDeclarationController.selectedSeDeclarationEtendue.ideRcpNbr }" title="Numero quit"/>
                            
                            <h:outputLabel style="font-weight: bold" value="Date quit. :"/>
                            <h:outputText value="#{tConsulterDeclarationController.selectedSeDeclarationEtendue.ideRcpDat}"><f:convertDateTime pattern="dd/MM/yyyy" /></h:outputText>                            
                            <h:outputLabel value=""/>
                            <h:outputLabel style="font-weight: bold" value="Num liq. :"/>
                            <h:outputText value="#{tConsulterDeclarationController.selectedSeDeclarationEtendue.ideAstSer }  #{tConsulterDeclarationController.selectedSeDeclarationEtendue.ideAstNbr }" title="Numero decl"/>                            
                            
                            <h:outputLabel style="font-weight: bold" value="Date liq. :"/>                         
                            <h:outputText value="#{tConsulterDeclarationController.selectedSeDeclarationEtendue.ideAstDat}"><f:convertDateTime pattern="dd/MM/yyyy" /></h:outputText>
                            <h:outputLabel value=""/>
                            <h:outputLabel style="font-weight: bold" value="Nombre d'article :"/>
                            <h:outputText value="#{tConsulterDeclarationController.selectedSeDeclarationEtendue.ptyNbrItm}"/>

                            <h:outputLabel style="font-weight: bold" value="Montant decl. :"/>
                            <h:outputText value="#{tConsulterDeclarationController.selectedSeDeclarationEtendue.finAmtDty}"/>
                            <h:outputLabel value=""/>
                            <h:outputLabel style="font-weight: bold" value="Total droits/taxes. :"/>
                            <h:outputText value="#{tConsulterDeclarationController.selectedSeDeclarationEtendue.astAmt}"/>
                            
                            <h:outputLabel style="font-weight: bold" value="Total taxes Art. :"/>
                            <h:outputText value="#{tConsulterDeclarationController.selectedSeDeclarationEtendue.astTot}"/>
                        </h:panelGrid>

                        <p:tabView>
                            <c:forEach items="#{tConsulterDeclarationController.selectedSeDeclarationEtendue.TArticleList}" var="article">
                                <c:set var="titreArticle" value="Article " />
                                <p:tab title="#{ tConsulterDeclarationController.titreArticle(article.TArticlePK.keyItmNbr)}" >
                                    <h:panelGrid columns="5" width="100%">
                                        <h:outputLabel style="font-weight: bold" value="Num. art. :" />
                                        <h:outputText value="#{article.TArticlePK.keyItmNbr}"/>
                                        <h:outputLabel value=""/>
                                        <h:outputLabel style="font-weight: bold" value="Postion tar. :" />
                                        <h:outputText value="#{article.tarHscNb1}"/>
                                        
                                        <h:outputLabel style="font-weight: bold" value="Poids Net :" />
                                        <h:outputText value="#{article.vitWgtNet}"/>
                                        <h:outputLabel value=""/>
                                        <h:outputLabel style="font-weight: bold" value="Valeur :" />
                                        <h:outputText value="#{article.vitStv}"/>
                                        
                                        <h:outputLabel style="font-weight: bold" value="Droits et taxes :" />
                                        <h:outputText value="#{article.taxAmt}"/>
                                        <h:outputLabel value=""/>
                                        <h:outputLabel style="font-weight: bold" value="Description :" />
                                        <h:outputText value="#{article.gdsDsc} #{article.gdsDs3}"/>
                                        
                                        <h:outputLabel style="font-weight: bold" value="Pays Orig. :" />
                                        <h:outputText value="#{article.gdsOrgCty}"/>
                                        <h:outputLabel value=""/>
                                        <h:outputLabel style="font-weight: bold" value="Marque et num. :" />
                                        <h:outputText value="#{article.pckMrk1} #{article.pckMrk2}"/>
                                        
                                        <h:outputLabel style="font-weight: bold" value="Régime" />
                                        <h:outputText value="#{article.tarPrcExt}#{article.tarPrcNat}"/>   
                                        <h:outputLabel value=""/>                                         
                                        
                                    </h:panelGrid>
                                    <c:set value="#{article.TTaxeDeclDouList}" var="taxes"/>
                                    <p:dataTable value="#{taxes}" var="taxe"  >
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Code taxe"/>
                                            </f:facet>
                                            <h:outputText value="#{taxe.taxLinCod.taxCod}"/>
                                        </p:column>       
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Montant taxe"/>
                                            </f:facet>
                                            <h:outputText value="#{taxe.taxLinAmt}"/>
                                        </p:column>  
                                    </p:dataTable>
                                </p:tab>
                            </c:forEach>                    
                        </p:tabView>
                    </p:dialog> 
                </h:panelGroup>
            </h:form>
            <p:messages id="msg" showSummary="true" />
        </p:fieldset>
    </body>
</html>
