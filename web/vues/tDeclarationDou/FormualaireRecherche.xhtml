    <body>
        <p:tabView id="recherche" style="height: 50%">    
            <p:tab title="Recherche">
                <div class="ui-g">
                    <div class="ui-g-4"></div>
                    <div class="ui-g-4">4</div>
                    <div class="ui-g-4">4</div>
                </div>
            </p:tab>
            <p:tab  title="Recherche avancée"> 
               
                    <h:panelGrid columns="2" >
                        <h:outputLabel value="N° IFU :" for="numIfu" />
                        <h:inputText id="numIfu" value="#{tConsulterDeclarationController.ifu}">
                            <p:ajax event="keyup" listener="#{tConsulterDeclarationController.rechercheContribuable()}" update=":formulairePrincipale:recherche:nom :formulairePrincipale:recherche:prenom :formulairePrincipale:recherche:raison"/>
                            <p:ajax listener="#{tConsulterDeclarationController.rechercheContribuable()}" update=":formulairePrincipale:recherche:nom :formulairePrincipale:recherche:prenom :formulairePrincipale:recherche:raison"/>
                        </h:inputText>

                        <p:outputLabel value="Nom " />
                        <p:outputLabel  value="#{tConsulterDeclarationController.selected.contNom}" id="nom"  />
                        <p:outputLabel value="Prenom " />
                        <p:outputLabel  value="#{tConsulterDeclarationController.selected.contPren}" id="prenom" />   
                        <p:outputLabel value="Raison" />
                        <p:outputLabel  value="#{tConsulterDeclarationController.selected.contRais}" id="raison"/>  
                        <p:outputLabel for="typeDeclaration" value="Type de la déclaration : " />
                        <p:selectOneRadio id="typeDeclaration" value="#{tConsulterDeclarationController.typeDeclaration}">
                            <f:selectItem itemLabel="Import" itemValue="1" />
                            <f:selectItem itemLabel="Export" itemValue="2" />
                            <f:selectItem itemLabel="Toutes" itemValue="3" />
                        </p:selectOneRadio>            
                        <p:outputLabel for="console" value="Console:" />
                        <p:selectOneRadio id="console" value="#{tConsulterDeclarationController.dateAchoisir}" >
                            <p:ajax process="@this" update="periode"/>
                            <f:selectItem itemLabel="Date d'enregistrement" itemValue="1" />
                            <f:selectItem itemLabel="Date de liquidation" itemValue="2" />
                            <f:selectItem itemLabel="Date de paiement" itemValue="3" />
                            <f:selectItem itemLabel="indefinie" itemValue="4" />
                        </p:selectOneRadio>
                        <c:set var="tdate" value="4" />
                    </h:panelGrid>  
                    <h:panelGroup id="periode">
                        <h:panelGrid columns="2"  rendered="#{!tdate.equals(tConsulterDeclarationController.dateAchoisir)}">
                            <p:outputLabel for="dateDebut" value="Date début" />
                            <p:calendar id="dateDebut" value="#{tConsulterDeclarationController.dateDebut}" showOn="button" />

                            <p:outputLabel for="dateFin" value="Date de fin" />
                            <p:calendar id="dateFin" value="#{tConsulterDeclarationController.dateFin}" showOn="button"/>
                        </h:panelGrid>
                    </h:panelGroup>

                    <h:panelGrid columns="2">
                        <p:outputLabel />
                        <p:commandButton value="Rechercher" actionListener="#{tConsulterDeclarationController.recherche()}" ajax="true" update=":formulairePrincipale:listeResultat"  />
                    </h:panelGrid>
            </p:tab>
        </p:tabView>

            <p:dataTable id="listeDeclaration" value="#{tConsulterDeclarationController.listeTDeclarationDou}" selection="#{tConsulterDeclarationController.selectedTDeclarationDou}" var="item" selectionMode="single" rowKey="#{item.instanceid}" scrollable="true" scrollHeight="150">

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListTDeclarationDouTitle_instanceid}"/>
                    </f:facet>
                    <h:outputText value="#{item.instanceid}"/>
                </p:column>
                <p:column>

                <p:column>

                <p:column>
                    <f:facet name="header">

                        <h:outputText value="#{bundle.ListTDeclarationDouTitle_genCtyFlt}"/>
                    </f:facet>
                    <h:outputText value="#{item.genCtyFlt}"/>

            </p:dataTable>
