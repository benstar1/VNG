<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TTypeutilCreateDlg" widgetVar="TTypeutilCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTTypeutilTitle}">
            <h:form id="TTypeutilCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tTypeutilController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTTypeutilLabel_tyuCode}" for="tyuCode" />
                        <p:inputText id="tyuCode" value="#{tTypeutilController.selected.tyuCode}" title="#{bundle.CreateTTypeutilTitle_tyuCode}" required="true" requiredMessage="#{bundle.CreateTTypeutilRequiredMessage_tyuCode}"/>
                        <p:outputLabel value="#{bundle.CreateTTypeutilLabel_tyuDesig}" for="tyuDesig" />
                        <p:inputText id="tyuDesig" value="#{tTypeutilController.selected.tyuDesig}" title="#{bundle.CreateTTypeutilTitle_tyuDesig}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tTypeutilController.create}" value="#{bundle.Save}" update="display,:TTypeutilListForm:datalist,:growl" oncomplete="handleSubmit(args,'TTypeutilCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TTypeutilCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
