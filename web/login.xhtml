<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>  #{msg.appName_crochet} Connectez - vous</title>
    </h:head>

    <h:body styleClass="login-body">     
        <div class="logo">
            <p:graphicImage name="images/harmony-logo.png" library="harmony-layout"/>
            <span class="app-name">#{msg.appName} : #{msg.appFullName} </span>        
        </div>

        <div class="login-panel">
            <h:form >
            
                <p:messages id="msg" showIcon="true" showDetail="true" closable="true"/>
                       
            <p:graphicImage name="images/template/imageloginbismobile.jpg" library="harmony-layout" class="mobile"/>
            <div class="left-part" style=" width: 40%;" >
                <span class="login-panel-header"></span>
                <span class="login-panel-subheader">Bienvenue, veuillez saisir vos identifiants</span>
                
                <div style="margin-top:15px">
                    <p:outputLabel value="Login"/>
                    <p:inputText  required="true" id="login" value="#{loginMBean.uname}" placeholder="Login" requiredMessage="Le Login obligatoire" />
                    <p:outputLabel value="Mot de passe" />
                    <p:inputText type="password" value="#{loginMBean.password}" placeholder="Password"  />
                    
                    <p:commandButton update="msg" id="loginbtn" value="Se connecter" action="#{loginMBean.login}" style="margin-bottom:10px" styleClass="green-btn"/>
             
                </div>
                
            </div>
            <div class="right-part" style="float: right; width: 55%;margin-top:32px">
                <p:graphicImage name="images/template/imageloginbis.jpg" library="harmony-layout"/>        
            </div>
           </h:form> 
        </div>
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="harmony-layout" />
    </h:body>

</html>
