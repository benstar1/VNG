<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <ui:composition template="Templatecfisc.xhtml">
     
        <ui:define name="title">

            <h:outputText value="AUTHENTIFICATION"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <div id="chaineConnexion" align="center" style="width: 400px"  >
        <p>Veuillez saisir votre login et mot de passe</p>
        
        <f:event listener="#{loginMBean.checkErrors}" type="preRenderView"/>
        <h:messages/>
        <h:form>
            <p:fieldset style="border-color:greenyellow ">
                <legend>Connexion</legend>
                
            <table cellpadding="0" cellspacing="0" border="0">
                <tr>
                    <td align="right">Login:&nbsp;</td>
                    <td> <h:inputText id="j_username" value="#{loginMBean.uname}" required="true"/></td>
                </tr>
                <tr>
                    <td align="right">Mot de passe:&nbsp;</td>
                    <td><h:inputSecret id="j_password" value="#{loginMBean.password}"  required="true"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td> <h:commandButton value="Login" action="#{loginMBean.login}" /></td>
                </tr>
            </table>
               </p:fieldset>   
        </h:form>
        </div>
        </ui:define></ui:composition>
</html>
