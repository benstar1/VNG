<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Dashboard</ui:define>

            this.cfg.shadow = false;
            this.cfg.title = '';
            this.cfg.seriesColors = ['#147df0', '#ed3c76', '#3e9018', '#599597'];
            this.cfg.grid = {
                background: '#ffffff',
                borderColor: '#ffffff',
                gridLineColor: '#dce2e7',
                shadow: false
            };
            this.cfg.axesDefaults = {
                borderWidth: 0.1,
                borderColor: 'd8dae2',
                rendererOptions: {
                    textColor: '#434560'
                }
            };
            this.cfg.seriesDefaults = {
                shadow: false,
                lineWidth: 1,
                markerOptions: {
                    shadow: false,
                    size: 7,
                    style: 'circle'
                }
            }
        }

    <ui:define name="viewname">
        <li><p:link outcome="/dashboard">Dashboard</p:link></li>

    <ui:define name="content">
        <div class="ui-g layout-dashboard">
            <div class="ui-g-6 intro-text">
                <p:graphicImage name="images/dashboard/shape.svg" library="harmony-layout" />
                <span>Synthèse</span>
            </div>
            <div class="ui-g-6 intro-calendar">
                <p:calendar placeholder="Date" showOn="button"/>
            </div>

            
            <div class="ui-g-12 ui-lg-6" style="margin-bottom: 20px;">
             
                <p:panel style="height: 250px;width: 300px" header="opérations Parcelle">
                    <p:chart style="height:200px;width: 100%" id="pie" type="pie" model="#{chartDemoView.pieModelOperation}" responsive="true" />                
                </p:panel>
            </div>
            
                                
            <div class="ui-g-12">
                <p:panel header="Upcoming Events" style="height:100%">
                    <p:schedule value="#{scheduleView.eventModel}"/>
                </p:panel>
            </div>
        </div>

</ui:composition>
